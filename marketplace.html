<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace | KYNAR Universe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <main class="main-content-container">
        <section class="featured-products">
    <h2 class="section-title">Featured Creations</h2>
    <div class="category-cards-section">
        
        <article class="category-card">
            <div class="product-badge">Top Pick</div>
            <h3>Ultimate Life Planner</h3>
            <div class="asset-grid">
                <a href="#" class="asset-item"><span>Notion Template</span></a>
                <a href="#" class="asset-item"><span>Digital PDF</span></a>
            </div>
            <div class="product-footer">
                <span class="price-tag">£15.00</span>
                <a href="#" class="browse-button">Buy Now</a>
            </div>
        </article>

        <article class="category-card">
            <div class="product-badge">New</div>
            <h3>ADHD Focus Guide</h3>
            <div class="asset-grid">
                <a href="#" class="asset-item"><span>E-Book</span></a>
                <a href="#" class="asset-item"><span>Worksheets</span></a>
            </div>
            <div class="product-footer">
                <span class="price-tag">£9.00</span>
                <a href="#" class="browse-button">Buy Now</a>
            </div>
        </article>
        
        </div>
</section>


        <div class="shop-layout">
    <aside class="marketplace-filters">
        <div class="filter-header">
            <h3>Filter & Sort</h3>
            <button id="clear-filters">Reset</button>
        </div>

        <div class="filter-group">
            <h4>Category</h4>
            <label class="filter-label"><input type="checkbox"> Productivity</label>
            <label class="filter-label"><input type="checkbox"> Homeschool</label>
            <label class="filter-label"><input type="checkbox"> Creative</label>
        </div>

        <div class="filter-group">
            <h4>Price Range</h4>
            <label class="filter-label"><input type="radio" name="price"> Free</label>
            <label class="filter-label"><input type="radio" name="price"> Under £10</label>
            <label class="filter-label"><input type="radio" name="price"> £10+</label>
        </div>
        
        <div class="filter-group">
            <h4>Sort By</h4>
            <select class="sort-dropdown">
                <option>Newest First</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
            </select>
        </div>
    </aside>

    <section class="scrollable-product-list">
        <div class="list-item">
            <div class="item-details">
                <h4>Homeschool Math Bundle</h4>
                <p>Printable PDF • 40 Pages</p>
            </div>
            <div class="item-action">
                <span class="item-price">£5.00</span>
                <a href="#" class="buy-link">Details ➔</a>
            </div>
        </div>
        </section>
</div>

    </main>

    <script src="script.js" defer></script>
    <script src="auth-ui.js" type="module"></script>
</body>
</html>

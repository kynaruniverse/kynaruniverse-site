<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kynar Universe Archive: Curated digital tools.">
    <title>The Archive / Kynar Universe</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preload" href="fonts/Bantayog.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>

    <nav class="nav-forge">
        <a href="index.html" class="logo-text">KYNAR UNIVERSE</a>
        <div style="display: flex; gap: 2rem;">
            <a href="account.html" class="ink-link" style="font-size: 0.85rem;">Account</a>
        </div>
    </nav>

    <main class="forge-container">
        
        <section class="forge-section" style="padding-bottom: 2rem;">
            <h1 class="text-display" style="font-size: clamp(2.5rem, 5vw, 4rem);">The Archive</h1>
            
            <div style="margin-top: var(--rhythm-breath); max-width: 800px;">
                
                <div style="position: relative; margin-bottom: 2rem;">
                    <input type="text" id="search-input" placeholder="Search the collection..." 
                           style="width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--ink-secondary); 
                                  padding: 1rem 0; font-family: var(--font-display); font-size: 1.5rem; 
                                  color: var(--ink-primary); outline: none; border-radius: 0;">
                </div>

                <div id="filter-container" style="display: flex; gap: 1.5rem; overflow-x: auto; padding-bottom: 1rem; scrollbar-width: none;">
                    <button class="ink-link" data-filter="all" style="background:none; border:none; cursor:pointer; color: var(--ink-primary);">All</button>
                    <button class="ink-link" data-filter="productivity" style="background:none; border:none; cursor:pointer; color: var(--ink-secondary);">Planning</button>
                    <button class="ink-link" data-filter="homeschool" style="background:none; border:none; cursor:pointer; color: var(--ink-secondary);">Learning</button>
                    <button class="ink-link" data-filter="creative" style="background:none; border:none; cursor:pointer; color: var(--ink-secondary);">Creativity</button>
                    <button class="ink-link" data-filter="automation" style="background:none; border:none; cursor:pointer; color: var(--ink-secondary);">Automation</button>
                </div>
            </div>
        </section>

        <section id="products-container" class="stone-grid" style="min-height: 50vh;">
            
            <div class="stone-block" style="opacity: 0.5;">
                <h3 class="text-heading">Loading Archive...</h3>
            </div>

        </section>

        <footer class="forge-section" style="border-top: 1px solid rgba(0,0,0,0.05); margin-top: var(--rhythm-pause);">
            <p class="stone-meta">Â© 2025 Quiet Forge Edition</p>
        </footer>

    </main>

    <script src="utilities.js"></script>
    <script type="module">
        import './firebase-config.js';
        import './auth-ui.js';
    </script>
    <script src="script.js"></script>
    
    <script>
        const filters = document.querySelectorAll('#filter-container button');
        filters.forEach(btn => {
            btn.addEventListener('click', () => {
                // Visual Reset
                filters.forEach(b => {
                    b.style.color = 'var(--ink-secondary)';
                    b.classList.remove('active-filter');
                });
                // Visual Set
                btn.style.color = 'var(--ink-primary)';
                btn.classList.add('active-filter');
                
                // Actual Filtering is handled by script.js usually, 
                // listening for 'click' on these elements.
            });
        });
    </script>
</body>
</html>

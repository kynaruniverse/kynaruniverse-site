<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    
    <title>Kynar Universe / The Checkout</title>

    <link rel="icon" type="image/png" href="assets/favicon.png">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div data-include="components/header.html"></div>

    <main class="app-container">
        
        <section style="margin-top: 1rem; margin-bottom: 2rem; text-align: center;">
            <h1 class="text-display">The Checkout</h1>
            <p class="text-sub">Review your manifest and finalize acquisition.</p>
        </section>

        <div class="checkout-grid">
            
            <div id="manifest-list" style="display: flex; flex-direction: column; gap: 1rem;">
                <div class="feature-card" style="background: var(--grad-silver); height: auto; align-items: center; text-align: center; padding: 4rem 2rem; border: 1px dashed rgba(0,0,0,0.1); box-shadow: none;">
                    <div style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;">ðŸ‘œ</div>
                    <h3 style="font-family: 'Bantayog'; margin-bottom: 0.5rem; color: var(--ink-display);">Satchel Empty</h3>
                    <p style="font-size: 0.9rem; color: var(--ink-muted); margin-bottom: 2rem;">
                        You have not gathered any artifacts yet.
                    </p>
                    <a href="archive.html" class="dock-btn" style="height: 50px; padding: 0 2rem; width: auto;">
                        Return to Archive
                    </a>
                </div>
            </div>

            <div class="terminal-wrapper">
                <div class="feature-card card-bg-emerald" style="height: auto; padding: 2rem; box-shadow: var(--shadow-float);">
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 1rem;">
                        <span style="font-family: 'Bantayog'; font-size: 1.2rem; color: white;">Summary</span>
                        <span style="font-size: 1.5rem;">ðŸ§¾</span>
                    </div>

                    <div style="margin-bottom: 2rem;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; color: rgba(255,255,255,0.8); font-size: 0.9rem;">
                            <span>Artifact Count</span>
                            <span id="summary-count" style="font-weight: bold; color: white;">0</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                            <span style="color: rgba(255,255,255,0.8); font-size: 0.9rem;">Total Value</span>
                            <span id="summary-total" style="font-size: 2rem; font-family: 'Bantayog'; color: var(--accent-gold);">Â£0.00</span>
                        </div>
                    </div>

                    <button id="btn-acquire" class="dock-btn" style="width: 100%; border: none; background: white; color: var(--ink-display); font-weight: bold; margin-bottom: 1rem;">
                        <span style="color: var(--accent-red);">ðŸ”’</span> Confirm Checkout
                    </button>

                    <div style="text-align: center; font-size: 0.7rem; color: rgba(255,255,255,0.5); display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        <span>Powered by Stripe</span>
                        <span>â€¢</span>
                        <span>256-bit SSL Secure</span>
                    </div>

                </div>
            </div>

        </div>

    </main>
    
    <div data-include="components/footer.html"></div>
    <div data-include="components/modals.html"></div>

    <style>
        .checkout-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr; /* Items take more space */
            gap: 2rem;
            align-items: start;
        }

        /* Responsive: Stack on mobile */
        @media (max-width: 768px) {
            .checkout-grid { grid-template-columns: 1fr; }
            .terminal-wrapper { order: -1; /* Show summary first on mobile? Or keep bottom? Keeping default order is usually better for flow */ margin-bottom: 2rem; }
        }

        /* Item Row Style (Used by JS injection) */
        .manifest-item {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-soft);
            transition: transform 0.2s;
        }
        .manifest-item:hover { transform: translateX(5px); }
    </style>

    <script src="core.js"></script>
    <script src="cart.js"></script> 
    <script src="checkout.js"></script> 
    <script src="haptics.js"></script>
    <script type="module">
        import './firebase-config.js';
        import './access-ui.js';
    </script>

</body>
</html>

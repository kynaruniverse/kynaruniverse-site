<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Gateway | KYNAR Universe</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>

<body class="checkout-page">
    
    <div class="header-wrapper">
        <div data-include="components/header.html"></div>
    </div>

    <main class="container" style="padding-top: 40px; padding-bottom: 80px;">
        
        <header style="text-align: center; margin-bottom: 50px;">
            <i class="fa-solid fa-shield-halved text-gold" style="font-size: 40px; margin-bottom: 20px;"></i>
            <h1 class="text-white" style="font-family: var(--font-mega); font-size: 3rem; line-height: 1;">SECURE GATEWAY</h1>
            <p class="text-muted">Encrypted Transaction Channel</p>
        </header>

        <form id="checkout-form" class="bento-grid-wrapper" style="display: none;">
            
            <section class="bento-card span-7" style="border-top: 2px solid var(--gold-neon);">
                <h2 class="text-white" style="margin-bottom: 20px; font-family: var(--font-mega);">Identity Protocol</h2>
                
                <div style="margin-bottom: 20px;">
                    <label class="text-muted" style="font-size: 11px; text-transform: uppercase; letter-spacing: 1px;">Full Name</label>
                    <input type="text" name="name" id="checkout-name" required placeholder="Ex: Alex Cipher">
                </div>

                <div style="margin-bottom: 20px;">
                    <label class="text-muted" style="font-size: 11px; text-transform: uppercase; letter-spacing: 1px;">Transmission Email</label>
                    <input type="email" name="email" id="checkout-email" required placeholder="Ex: alex@domain.com">
                    <p class="text-gold" style="font-size: 11px; margin-top: 5px;">
                        <i class="fa-solid fa-lock"></i> Assets will be linked to this ID.
                    </p>
                </div>

                <div>
                    <label class="text-muted" style="font-size: 11px; text-transform: uppercase; letter-spacing: 1px;">Flight Notes (Optional)</label>
                    <textarea name="message" rows="3" placeholder="Special instructions..."></textarea>
                </div>
            </section>

            <aside class="bento-card span-5" style="background: rgba(20,20,20,0.8);">
                <h2 class="text-white" style="margin-bottom: 20px; font-family: var(--font-mega);">Manifest</h2>
                
                <div id="checkout-items-list" style="border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; margin-bottom: 20px;">
                    </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <span class="text-muted">TOTAL</span>
                    <span id="checkout-total-display" class="text-gold" style="font-size: 24px; font-weight: bold; font-family: var(--font-tech);">Â£0.00</span>
                </div>

                <button type="submit" class="btn btn-primary btn-full-width" style="width: 100%;">
                    Initialize Transfer <i class="fa-solid fa-bolt"></i>
                </button>
                
                <div style="text-align: center; margin-top: 20px; opacity: 0.5;">
                    <i class="fa-brands fa-cc-stripe text-white" style="font-size: 24px;"></i>
                </div>
            </aside>

        </form>

        <div id="checkout-empty" style="display: none; text-align: center; padding: 60px;">
            <i class="fa-solid fa-box-open text-muted" style="font-size: 50px; margin-bottom: 20px;"></i>
            <h2 class="text-white">Manifest Empty</h2>
            <a href="marketplace.html" class="btn btn-secondary" style="margin-top: 20px;">Return to Armory</a>
        </div>

    </main>

    <div data-include="components/footer.html"></div>
    <div data-include="components/auth-modals.html"></div>
    
    <nav class="side-drawer" id="side-drawer" aria-hidden="true">
        <div class="drawer-header"><span class="drawer-title">Menu</span></div>
        <ul class="drawer-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="marketplace.html">Marketplace</a></li>
            <li><a href="guides.html">Academy</a></li>
            <li><a href="account.html">My Account</a></li>
        </ul>
    </nav>
    <div class="drawer-overlay" id="drawer-overlay" aria-hidden="true"></div>

    <script src="utilities.js"></script>
    <script src="loading-state.js"></script>
    <script src="script.js" defer></script>
    <script src="cart.js" defer></script>
    <script src="checkout.js" defer></script>
    <script type="module" src="auth-ui.js"></script>

</body>
</html>

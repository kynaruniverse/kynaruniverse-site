<div
  aria-hidden="true"
  id="modal-overlay"
  style="
    align-items: center;
    background: rgba(9, 44, 35, 0.6);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    display: flex;
    inset: 0;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    position: fixed;
    transition: opacity 0.3s ease, visibility 0.3s ease;
    visibility: hidden;
    z-index: 2000;
  "
>
    
  <div
    class="feature-card"
    id="modal-card"
    style="
      background: white;
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: var(--shadow-float);
      height: auto;
      max-width: 380px;
      padding: 2.5rem 2rem;
      position: relative;
      transform: translateY(20px);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      width: 90%;
    "
  >
        
    <div style="margin-bottom: 2rem; text-align: center;">
      <div style="font-size: 3rem; margin-bottom: 0.5rem;">üîê</div>
      
      <h2
        class="text-display"
        id="access-title"
        style="font-size: 1.8rem; margin-bottom: 0.25rem;"
      >
        Identity
      </h2>
      
      <p
        class="text-sub"
        id="access-subtitle"
        style="margin-bottom: 0;"
      >
        Authenticate to access your ledger.
      </p>
    </div>

    <div
      style="
        background: var(--bg-canvas);
        border-radius: 99px;
        display: flex;
        margin-bottom: 2rem;
        padding: 4px;
      "
    >
      <button
        class="dock-btn"
        id="tab-login"
        onclick="ModalUI.switchMode('login')"
        style="
          background: white;
          border-radius: 99px;
          border: none;
          box-shadow: var(--shadow-soft);
          color: var(--ink-display);
          flex: 1;
          font-size: 0.8rem;
          height: 36px;
        "
      >
        Login
      </button>

      <button
        class="dock-btn"
        id="tab-register"
        onclick="ModalUI.switchMode('register')"
        style="
          background: transparent;
          border-radius: 99px;
          border: none;
          box-shadow: none;
          color: var(--ink-muted);
          flex: 1;
          font-size: 0.8rem;
          height: 36px;
        "
      >
        Register
      </button>
    </div>

    <form class="access-form" id="login-form">
      
      <div style="margin-bottom: 1rem;">
        <input
          id="login-email"
          placeholder="Email Address"
          required
          style="
            border-radius: 99px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-family: 'Glacial Indifference';
            font-size: 1rem;
            outline: none;
            padding: 0.8rem 1.2rem;
            transition: 0.2s;
            width: 100%;
          "
          type="email"
        />
      </div>
      
      <div style="margin-bottom: 2rem;">
        <input
          id="login-pass"
          placeholder="Password"
          required
          style="
            border-radius: 99px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-family: 'Glacial Indifference';
            font-size: 1rem;
            outline: none;
            padding: 0.8rem 1.2rem;
            transition: 0.2s;
            width: 100%;
          "
          type="password"
        />
      </div>
      
      <button
        class="dock-btn"
        style="
          background: var(--grad-emerald);
          border: none;
          box-shadow: var(--shadow-soft);
          color: white;
          font-weight: bold;
          width: 100%;
        "
        type="submit"
      >
        Connect Identity
      </button>
    </form>

    <form
      class="access-form"
      id="register-form"
      style="display: none;"
    >
      
      <div style="margin-bottom: 1rem;">
        <input
          id="reg-name"
          placeholder="Architect Name"
          required
          style="
            border-radius: 99px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-family: 'Glacial Indifference';
            font-size: 1rem;
            outline: none;
            padding: 0.8rem 1.2rem;
            width: 100%;
          "
          type="text"
        />
      </div>
      
      <div style="margin-bottom: 1rem;">
        <input
          id="reg-email"
          placeholder="Email Address"
          required
          style="
            border-radius: 99px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-family: 'Glacial Indifference';
            font-size: 1rem;
            outline: none;
            padding: 0.8rem 1.2rem;
            width: 100%;
          "
          type="email"
        />
      </div>
      
      <div style="margin-bottom: 2rem;">
        <input
          id="reg-pass"
          placeholder="Set Password"
          required
          style="
            border-radius: 99px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-family: 'Glacial Indifference';
            font-size: 1rem;
            outline: none;
            padding: 0.8rem 1.2rem;
            width: 100%;
          "
          type="password"
        />
      </div>
      
      <button
        class="dock-btn"
        style="
          background: var(--grad-gold);
          border: none;
          box-shadow: var(--shadow-soft);
          color: white;
          font-weight: bold;
          width: 100%;
        "
        type="submit"
      >
        Create Ledger
      </button>
    </form>

    <button
      id="close-access"
      style="
        align-items: center;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 50%;
        border: none;
        color: var(--ink-muted);
        cursor: pointer;
        display: flex;
        font-size: 1.2rem;
        height: 32px;
        justify-content: center;
        line-height: 1;
        position: absolute;
        right: 1rem;
        top: 1rem;
        width: 32px;
      "
    >
      &times;
    </button>

  </div> </div> <script>
  const ModalUI = {
    switchMode(mode) {
      const loginForm = document.getElementById("login-form");
      const regForm = document.getElementById("register-form");
      const tabLogin = document.getElementById("tab-login");
      const tabReg = document.getElementById("tab-register");
      const title = document.getElementById("access-title");
      const sub = document.getElementById("access-subtitle");

      if (mode === "login") {
        // --- State: Login ---
        loginForm.style.display = "block";
        regForm.style.display = "none";

        // Reset Tab Styles
        tabLogin.style.background = "white";
        tabLogin.style.boxShadow = "var(--shadow-soft)";
        tabReg.style.background = "transparent";
        tabReg.style.boxShadow = "none";

        // Update Text
        title.innerText = "Identity";
        sub.innerText = "Authenticate to access your ledger.";
      } else {
        // --- State: Register ---
        loginForm.style.display = "none";
        regForm.style.display = "block";

        // Reset Tab Styles
        tabReg.style.background = "white";
        tabReg.style.boxShadow = "var(--shadow-soft)";
        tabLogin.style.background = "transparent";
        tabLogin.style.boxShadow = "none";

        // Update Text
        title.innerText = "Register";
        sub.innerText = "Begin your architectural journey.";
      }
    },
  };
</script>

<style>
  /* --- Input Focus States --- */
  .access-form input:focus {
    background: white !important;
    border-color: var(--accent-gold) !important;
    box-shadow: 0 0 0 4px rgba(197, 160, 89, 0.1);
  }
</style>

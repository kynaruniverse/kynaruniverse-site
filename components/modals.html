<script>
  const KynarModal = {
    switch(mode) {
      const isLogin = mode === 'login';
      document.getElementById('login-form').style.display = isLogin ? 'block' : 'none';
      document.getElementById('register-form').style.display = isLogin ? 'none' : 'block';
      document.getElementById('tab-login').classList.toggle('active', isLogin);
      document.getElementById('tab-register').classList.toggle('active', !isLogin);
      document.getElementById('access-title').innerText = isLogin ? 'Welcome Back' : 'Create Account';
      document.getElementById('access-subtitle').innerText = isLogin ? 'Sign in to access your library.' : 'Join to track your digital assets.';
    }
  };
</script>

<header class="app-header" style="
  display: flex; 
  align-items: center; 
  height: 64px; 
  padding: 0 1.25rem; 
  background: var(--bg-paper); 
  border-bottom: 1px solid var(--ink-border);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
">
  <div class="header-inner" style="
    width: 100%; 
    max-width: 1200px; 
    margin: 0 auto; 
    display: grid; 
    grid-template-columns: 1fr auto 1fr; 
    align-items: center;
  ">
    
    <div style="display: flex; justify-content: flex-start;">
      <button 
        id="nav-toggle" 
        aria-label="Open Menu" 
        style="
          background: transparent; 
          border: 1px solid var(--ink-border); 
          color: var(--ink-display); 
          width: 42px; 
          height: 42px; 
          border-radius: 12px; 
          cursor: pointer; 
          font-size: 1.2rem;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: transform 0.2s var(--transition-tactile);
        "
      >
        ‚ò∞
      </button>
    </div>

    <div style="display: flex; justify-content: center;">
      <a href="index.html" style="text-decoration: none;">
        <h1 style="
          font-family: 'Bantayog', serif; 
          color: #000000; 
          font-size: 1.5rem; 
          letter-spacing: 0.25em; 
          margin: 0; 
          text-transform: uppercase;
          font-weight: 800;
        ">KYNAR</h1>
      </a>
    </div>

    <div style="display: flex; justify-content: flex-end;">
      <button 
        id="cart-trigger" 
        aria-label="Open Cart" 
        style="
          background: transparent; 
          border: 1px solid var(--ink-border); 
          color: var(--ink-display); 
          width: 42px; 
          height: 42px; 
          border-radius: 12px; 
          cursor: pointer; 
          font-size: 1.2rem;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: transform 0.2s var(--transition-tactile);
        "
      >
        üõçÔ∏è
        <span 
          id="cart-count" 
          style="
            position: absolute; 
            top: -5px; 
            right: -5px; 
            background: var(--accent-red); 
            color: white; 
            font-size: 0.65rem; 
            min-width: 18px; 
            height: 18px; 
            padding: 0 4px;
            border-radius: 50%; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            font-weight: 900; 
            border: 2px solid var(--bg-paper);
            font-family: var(--font-body);
          "
        >0</span>
      </button>
    </div>
  </div>
</header>

<header class="app-header">
  <div class="header-inner" style="
    width: 100%; 
    max-width: 1200px; 
    margin: 0 auto; 
    display: grid; 
    grid-template-columns: 44px 1fr 44px; /* Fixed width for buttons to ensure perfect center logo */
    align-items: center;
  ">
    
    <div style="display: flex; justify-content: flex-start;">
      <button id="nav-toggle" class="header-btn" aria-label="Open Menu">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
      </button>
    </div>

    <div style="display: flex; justify-content: center;">
      <a href="index.html" style="text-decoration: none;">
        <h1 style="
          font-family: 'Bantayog', serif; 
          color: var(--ink-display); 
          font-size: 1.6rem; 
          letter-spacing: 0.15em; /* Reduced from 0.25em for better cohesion */
          margin: 0; 
          text-transform: uppercase;
          font-weight: 800;
        ">KYNAR</h1>
      </a>
    </div>

    <div style="display: flex; justify-content: flex-end;">
      <button id="cart-trigger" class="header-btn" aria-label="Open Cart" style="position: relative;">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
        
        <span id="cart-count" style="
            position: absolute; 
            top: 2px; 
            right: 2px; 
            background: var(--accent-red); 
            color: white; 
            font-size: 10px; 
            width: 16px; 
            height: 16px; 
            border-radius: 50%; 
            display: none; /* Toggled by JS */
            align-items: center; 
            justify-content: center; 
            font-weight: 700; 
            border: 2px solid var(--bg-paper);
        ">0</span>
      </button>
    </div>
  </div>
</header>

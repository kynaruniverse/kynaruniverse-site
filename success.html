<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Successful | Digital Marketplace</title>
    
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>

    <header class="site-header">
        <a href="index.html" class="site-logo">
            <svg style="background: var(--color-primary); border-radius: 4px;"></svg>
            Marketplace
        </a>
    </header>

    <main class="container">
        
        <div class="success-card">
            <div style="width: 64px; height: 64px; background: var(--color-success); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto var(--space-4);">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            
            <h1>Thanks for your order!</h1>
            <p class="text-secondary">We've sent a receipt and download link to <strong>you@example.com</strong>.</p>

            <div class="download-box">
                <h3 style="margin-bottom: var(--space-3);">Your Downloads</h3>
                
                <div class="file-row">
                    <div style="display: flex; align-items: center; gap: var(--space-2);">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                        <div>
                            <div style="font-weight: var(--weight-medium); font-size: var(--text-sm);">invoice_generator_v2.zip</div>
                            <div style="font-size: var(--text-xs); color: var(--color-text-muted);">2.4 MB</div>
                        </div>
                    </div>
                    <button class="btn btn--primary" style="min-height: 36px; padding: 0 var(--space-3); font-size: var(--text-sm);">Download</button>
                </div>

                <div class="file-row">
                    <div style="display: flex; align-items: center; gap: var(--space-2);">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                        <div>
                            <div style="font-weight: var(--weight-medium); font-size: var(--text-sm);">Setup_Guide.pdf</div>
                            <div style="font-size: var(--text-xs); color: var(--color-text-muted);">150 KB</div>
                        </div>
                    </div>
                    <button class="btn btn--secondary" style="min-height: 36px; padding: 0 var(--space-3); font-size: var(--text-sm);">Download</button>
                </div>
            </div>

            <div style="margin-top: var(--space-6);">
                <a href="index.html" class="btn btn--tertiary">Return to Homepage</a>
            </div>
        </div>

    </main>
    
    <script src="js/main.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover"
      name="viewport"
    />

    <title>Kynar Universe / The Signal</title>
    <meta
      content="Join the Kynar Frequency. High-value architectural updates and deep focus digests."
      name="description"
    />
    <link href="assets/favicon.png" rel="icon" type="image/png" />

    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>

    <div data-include="components/header.html"></div>

    <main class="app-container">
        
      <section
        style="
          margin-bottom: 3rem;
          margin-top: 2rem;
          text-align: center;
        "
      >
        <div class="signal-orb">
          <div class="orb-core"></div>
          <div class="orb-wave"></div>
        </div>
        
        <h1 class="text-display">The Signal</h1>
        <p class="text-sub">
          Join
          <span
            id="signal-strength"
            style="color: var(--accent-red); font-weight: bold;"
          >
            ...
          </span>
          architects receiving the weekly Deep Focus digest.
        </p>
      </section>

      <div
        class="feature-card"
        style="
          background: white;
          border: 1px solid rgba(0, 0, 0, 0.05);
          box-shadow: var(--shadow-float);
          height: auto;
          margin-bottom: 4rem;
          padding: 2.5rem 2rem;
        "
      >
            
        <form
          id="signal-form"
          style="display: flex; flex-direction: column; gap: 1.5rem;"
        >
          
          <div style="text-align: left;">
            <label
              for="email"
              style="
                color: var(--ink-muted);
                display: block;
                font-size: 0.8rem;
                font-weight: bold;
                margin-bottom: 0.5rem;
                margin-left: 0.5rem;
              "
            >
              YOUR FREQUENCY (EMAIL)
            </label>
            
            <input
              id="email"
              placeholder="architect@example.com"
              required
              style="
                background: var(--bg-canvas);
                border-radius: 99px;
                border: 1px solid rgba(0, 0, 0, 0.05);
                color: var(--ink-display);
                font-family: 'Glacial Indifference';
                font-size: 1rem;
                outline: none;
                padding: 1rem 1.5rem;
                transition: all 0.2s;
                width: 100%;
              "
              type="email"
            />
          </div>
          
          <button
            class="dock-btn"
            id="btn-signal"
            style="
              background: var(--grad-emerald);
              border: none;
              color: white;
              cursor: pointer;
              font-weight: bold;
              width: 100%;
            "
            type="submit"
          >
            Establish Connection
          </button>

          <div
            style="
              align-items: center;
              color: var(--ink-muted);
              display: flex;
              font-size: 0.75rem;
              gap: 0.5rem;
              justify-content: center;
              text-align: center;
            "
          >
            <span>ðŸ”’ Secure Channel</span>
            <span>â€¢</span>
            <span>Unlocks Free Artifacts</span>
          </div>

        </form>
      </div>

      <section>
        <div class="section-header">Recent Transmissions</div>
        
        <div class="scroll-stream">
          
          <a class="stream-card" href="#">
            <div
              class="stream-visual"
              style="background: var(--grad-burgundy);"
            >
              #42
            </div>
            <div>
              <div class="stream-title">The Art of Subtraction</div>
              <div class="stream-meta">Digest</div>
            </div>
          </a>

          <a class="stream-card" href="#">
            <div class="stream-visual" style="background: var(--grad-gold);">
              #41
            </div>
            <div>
              <div class="stream-title">Building a Second Brain</div>
              <div class="stream-meta">System</div>
            </div>
          </a>

          <a class="stream-card" href="#">
            <div class="stream-visual visual-silver">#40</div>
            <div>
              <div class="stream-title">Digital Minimalism</div>
              <div class="stream-meta">Guide</div>
            </div>
          </a>

        </div>
      </section>

    </main>

    <div data-include="components/footer.html"></div>
    <div data-include="components/modals.html"></div>

    <style>
      /* --- Signal Orb Container --- */
      .signal-orb {
        align-items: center;
        display: flex;
        height: 80px;
        justify-content: center;
        margin: 0 auto 1.5rem;
        position: relative;
        width: 80px;
      }
      
      /* --- Core Circle --- */
      .orb-core {
        background: var(--grad-emerald);
        border-radius: 50%;
        box-shadow: 0 10px 30px rgba(9, 44, 35, 0.3);
        height: 100%;
        position: relative;
        width: 100%;
        z-index: 2;
      }

      /* --- Radar Ping Effect --- */
      .orb-wave {
        animation: radarPing 3s infinite;
        border-radius: 50%;
        border: 2px solid #092c23;
        height: 100%;
        left: 50%;
        opacity: 0;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        z-index: 1;
      }

      @keyframes radarPing {
        0% {
          height: 100%;
          opacity: 0.8;
          width: 100%;
        }
        100% {
          height: 250%;
          opacity: 0;
          width: 250%;
        }
      }

      /* --- Form Input Focus States --- */
      input:focus {
        background: white !important;
        border-color: var(--accent-gold) !important;
        box-shadow: 0 0 0 3px rgba(9, 44, 35, 0.1);
      }
    </style>

    <script src="core.js"></script>
    <script src="signals.js"></script> 
    <script src="haptics.js"></script>
    <script src="cart.js"></script>

    <script type="module">
      import './firebase-config.js';
      import './auth.js';
    </script>

  </body>
</html>

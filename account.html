<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>My Account | KYNAR Universe</title>
    <meta name="description" content="Manage your KYNAR Universe profile and access your digital tools.">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <script type="module">
        import { auth, onAuthStateChanged } from "./firebase-config.js";
        
        // Hide content immediately to prevent flashing
        document.documentElement.style.visibility = 'hidden';
        
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.replace("index.html");
            } else {
                // User is logged in, reveal page
                document.documentElement.style.visibility = 'visible'; 
                document.body.style.opacity = '0'; 
                setTimeout(() => {     
                    document.body.style.transition = 'opacity 0.4s ease';     
                    document.body.style.opacity = '1'; 
                }, 50);
            }
        });
    </script>
</head>

<body class="account-page">
    <div class="drawer-overlay" id="drawer-overlay" aria-hidden="true"></div>

    <div class="header-wrapper">
        <div data-include="components/header.html"></div>
    </div>

    <main class="main-content-container">
        <section class="account-dashboard">
            
            <header class="welcome-banner" style="text-align: center; margin-bottom: 40px;">
                <div id="user-initial" class="profile-placeholder" style="width: 80px; height: 80px; font-size: 32px; margin: 0 auto 15px; display:flex; align-items:center; justify-content:center; background:var(--color-main-gold); color:white; border-radius:50%;">
                    <i class="fa-regular fa-user"></i>
                </div>
                
                <h1 class="welcome-title" style="font-family: var(--font-display); font-size: 28px; text-transform: uppercase;">
                    Welcome, <span id="welcome-name" style="color: var(--color-star-red);">Friend</span>!
                </h1>
                <p id="user-meta" class="welcome-meta" style="font-family: var(--font-glacial); font-size: 14px; opacity: 0.6;">Loading member profile...</p>
            </header>

            <section class="stats-grid">
                <div class="stat-card-clean">
                    <span id="owned-count" class="stat-number" style="font-family:var(--font-display); font-size:24px; display:block;">0</span>
                    <span class="stat-label" style="font-size:11px; text-transform:uppercase;">Owned</span>
                </div>
                <div class="stat-card-clean">
                    <span id="wishlist-count" class="stat-number" style="font-family:var(--font-display); font-size:24px; display:block;">0</span>
                    <span class="stat-label" style="font-size:11px; text-transform:uppercase;">Wishlist</span>
                </div>
            </section>

            <section class="dashboard-panel-clean">
                <h2 class="panel-heading">Recent Purchases</h2>
                <div id="purchase-list">
                    <p style="font-size: 13px; color: #999; padding: 20px 0;">Loading purchases...</p>
                </div>
                
                <div style="margin-top: 20px;">     
                    <a href="https://gumroad.com/library" target="_blank" class="btn btn-secondary btn-sm">Gumroad Library ‚ûî</a> 
                </div>
            </section>

            <section class="dashboard-panel-clean">
                <h2 class="panel-heading">Quick Actions</h2>
                <ul class="action-list">
                    <li><a href="marketplace.html">üõí Continue Shopping</a></li>
                    <li><a href="#" id="open-settings">‚öôÔ∏è Edit Profile Name</a></li>
                    <li><a href="mailto:support@kynaruniverse.co.uk">üí¨ Contact Support</a></li>
                    <li style="border-top: 1px solid #eee; margin-top: 10px; padding-top: 10px;">
                        <a href="#" id="account-sign-out" style="color: var(--color-star-red);">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </section>

        </section>
    </main>

    <div data-include="components/footer.html"></div>
    <div data-include="components/auth-modals.html"></div>
    
    <div class="auth-modal" id="settings-modal" aria-hidden="true">
        <div class="auth-modal-backdrop" id="settings-backdrop"></div>
        <div class="auth-modal-dialog">
            <button class="auth-modal-close" id="settings-close">‚úï</button>
            <h2 class="auth-modal-heading">Settings</h2>
            <form id="settings-form">
                <label class="auth-label">
                    <span>Update Display Name</span>
                    <input id="settings-display-name" type="text" maxlength="40">
                </label>
                <button type="submit" class="btn btn-primary btn-md" style="width: 100%;">Save Changes</button>
                <p id="settings-message" class="auth-message"></p>
            </form>
        </div>
    </div>

    <script src="utilities.js"></script>
    <script src="loading-state.js"></script>
    <script src="script.js" defer></script>
    <script src="auth-ui.js" type="module"></script>

    <script type="module">
        import { auth, db, signOut, onAuthStateChanged } from "./firebase-config.js";
        import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // Main Logic Wrapper
        function initAccountLogic(user) {
            console.log("Initializing Account for:", user.displayName);

            const welcomeNameEl = document.getElementById('welcome-name');
            const initialEl = document.getElementById('user-initial');
            const welcomeMetaEl = document.getElementById('user-meta');

            // 1. Initial UI Set from Auth Data (Fastest)
            // Use 'Friend' if displayName is null for some reason
            let nameToShow = user.displayName || "Friend"; 
            if (welcomeNameEl) welcomeNameEl.textContent = nameToShow;
            if (initialEl) initialEl.textContent = nameToShow.charAt(0).toUpperCase();

            // 2. Load Extra Data from Firestore (Slower, but more complete)
            loadAccountData(user.uid);

            // 3. Settings Form Logic
            setupSettingsForm(user);
            
            // 4. Setup Local Sign Out
            const localSignOut = document.getElementById('account-sign-out');
            if (localSignOut) {
                localSignOut.addEventListener('click', async (e) => {
                    e.preventDefault();
                    if(confirm('Sign out of your account?')) {
                        await signOut(auth);
                        window.location.href = "index.html";
                    }
                });
            }
        }

        async function loadAccountData(uid) {
            const ownedCountEl = document.getElementById('owned-count');
            const wishlistCountEl = document.getElementById('wishlist-count');
            const purchaseListEl = document.getElementById('purchase-list');
            const welcomeMetaEl = document.getElementById('user-meta');

            try {
                const userDoc = await getDoc(doc(db, "users", uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    
                    // Update Name if Firestore is more recent than Auth
                    if (data.displayName) {
                        const welcomeNameEl = document.getElementById('welcome-name');
                        if (welcomeNameEl) welcomeNameEl.textContent = data.displayName;
                        const initialEl = document.getElementById('user-initial');
                        if (initialEl) initialEl.textContent = data.displayName.charAt(0).toUpperCase();
                    }

                    // Update Meta
                    if (data.createdAt && welcomeMetaEl) {
                         const date = new Date(data.createdAt);
                         welcomeMetaEl.textContent = `Member since ${date.toLocaleDateString(undefined, {month: 'long', year: 'numeric'})}`;
                    }

                    // Update Counts
                    const purchases = data.purchases || [];
                    const wishlist = data.wishlist || [];
                    
                    if (ownedCountEl) ownedCountEl.textContent = purchases.length;
                    if (wishlistCountEl) wishlistCountEl.textContent = wishlist.length;

                    // Update List
                    if (purchaseListEl) {
                        if (purchases.length > 0) {
                            const recent = purchases.slice(-3).reverse();
                            purchaseListEl.innerHTML = recent.map(p => `
                                <div class="purchase-item">
                                    <div>
                                        <p class="purchase-title">${p.title}</p>
                                        <p class="purchase-date">${new Date(p.purchaseDate).toLocaleDateString()}</p>
                                    </div>
                                    ${p.downloadUrl ? `<a href="${p.downloadUrl}" target="_blank" class="btn btn-primary btn-sm">Download</a>` : ''}
                                </div>
                            `).join('');
                        } else {
                            purchaseListEl.innerHTML = '<p style="font-size: 13px; color: #999; padding: 20px 0;">No purchases yet.</p>';
                        }
                    }
                }
            } catch (error) {
                console.error("Error loading profile:", error);
            }
        }

        function setupSettingsForm(user) {
            const settingsModal = document.getElementById('settings-modal');
            const openBtn = document.getElementById('open-settings');
            const closeBtn = document.getElementById('settings-close');
            const form = document.getElementById('settings-form');

            if (openBtn && settingsModal) {
                openBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    settingsModal.classList.add('is-open');
                    document.getElementById('settings-display-name').value = user.displayName || "";
                });

                // Close logic
                const close = () => settingsModal.classList.remove('is-open');
                closeBtn.addEventListener('click', close);
                document.getElementById('settings-backdrop').addEventListener('click', close);

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const newName = document.getElementById('settings-display-name').value.trim();
                    if (!newName) return;

                    try {
                        // Update Firestore
                        await updateDoc(doc(db, "users", user.uid), { displayName: newName });
                        // Simple reload to reflect changes
                        window.location.reload();
                    } catch (err) {
                        console.error(err);
                        alert("Failed to update name");
                    }
                });
            }
        }

        // Initialize when Auth is ready
        onAuthStateChanged(auth, (user) => {
            if (user) initAccountLogic(user);
        });
    </script>
</body>
</html>

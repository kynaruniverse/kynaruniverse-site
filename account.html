<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | KYNAR Universe</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <script type="module">
        import { auth, onAuthStateChanged } from "./firebase-config.js";
        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.replace("index.html");
        });
    </script>
</head>

<body class="account-page">
    
    <div class="header-wrapper">
        <div data-include="components/header.html"></div>
    </div>

    <main class="container" style="padding-top: 40px; padding-bottom: 80px;">
        
        <div id="account-skeleton" style="max-width: 800px; margin: 0 auto;">
            <div style="height: 100px; background: rgba(255,255,255,0.05); border-radius: 20px; margin-bottom: 20px; animation: pulse 1.5s infinite;"></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div style="height: 120px; background: rgba(255,255,255,0.05); border-radius: 20px; animation: pulse 1.5s infinite;"></div>
                <div style="height: 120px; background: rgba(255,255,255,0.05); border-radius: 20px; animation: pulse 1.5s infinite;"></div>
            </div>
            <style>@keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 0.6; } 100% { opacity: 0.3; } }</style>
        </div>

        <section id="account-real-content" style="display: none;">
            
            <header class="bento-card" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: linear-gradient(90deg, #1a1a1a, #0d0d0d);">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <div style="width: 60px; height: 60px; background: var(--gold-dim); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: var(--font-mega); font-size: 24px; color: black;">
                        <span id="user-initial">K</span>
                    </div>
                    <div>
                        <span class="text-muted" style="font-size: 11px; letter-spacing: 1px; text-transform: uppercase;">Commander</span>
                        <h1 id="welcome-name" class="text-white" style="font-family: var(--font-mega); font-size: 2rem; line-height: 1;">User</h1>
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button id="open-settings" class="btn btn-secondary btn-sm" style="border-radius: 50%; width: 40px; height: 40px; padding: 0;"><i class="fa-solid fa-gear"></i></button>
                    <button id="account-sign-out" class="btn btn-secondary btn-sm" style="border-radius: 50%; width: 40px; height: 40px; padding: 0; color: #ff4444; border-color: #ff4444;"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </header>

            <div class="bento-grid-wrapper" style="margin-bottom: 30px;">
                <div class="bento-card span-6">
                    <i class="fa-solid fa-box-open text-gold" style="font-size: 24px; margin-bottom: 10px;"></i>
                    <h3 id="owned-count" class="text-white" style="font-size: 2rem; font-family: var(--font-mega);">0</h3>
                    <p class="text-muted">Assets Secured</p>
                </div>
                <div class="bento-card span-6">
                    <i class="fa-regular fa-heart text-white" style="font-size: 24px; margin-bottom: 10px;"></i>
                    <h3 id="wishlist-count" class="text-white" style="font-size: 2rem; font-family: var(--font-mega);">0</h3>
                    <p class="text-muted">Wishlist Targets</p>
                </div>
            </div>

            <div class="bento-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="text-white" style="font-family: var(--font-mega);">Digital Vault</h2>
                    <a href="https://gumroad.com/library" target="_blank" class="text-gold" style="font-size: 12px; text-decoration: none;">External Link <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>

                <div id="purchase-list" style="display: flex; flex-direction: column; gap: 10px;">
                    </div>
            </div>

        </section>

    </main>

    <div class="auth-modal" id="settings-modal" aria-hidden="true">
        <div class="auth-modal-backdrop" id="settings-backdrop"></div>
        <div class="auth-modal-dialog" style="background: #111; border: 1px solid rgba(255,255,255,0.1);">
            <button class="auth-modal-close" id="settings-close" style="color: white;">&times;</button>
            <h2 class="auth-modal-heading text-white">Update ID</h2>
            <form id="settings-form">
                <input id="settings-display-name" type="text" maxlength="40" style="margin-bottom: 20px;">
                <button type="submit" class="btn btn-primary btn-full-width">Save Changes</button>
            </form>
        </div>
    </div>

    <div data-include="components/footer.html"></div>
    <div data-include="components/auth-modals.html"></div>
    <div class="drawer-overlay" id="drawer-overlay" aria-hidden="true"></div>
    
    <nav class="side-drawer" id="side-drawer" aria-hidden="true">
        <div class="drawer-header"><span class="drawer-title">Menu</span></div>
        <ul class="drawer-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="marketplace.html">Marketplace</a></li>
            <li><a href="account.html">My Account</a></li>
        </ul>
    </nav>

    <script src="utilities.js"></script>
    <script src="loading-state.js"></script>
    <script src="script.js" defer></script>
    <script src="cart.js" defer></script>
    <script src="auth-ui.js" type="module"></script>
    
    <script type="module">
        import { auth, db, signOut, onAuthStateChanged, doc, getDoc, updateDoc } from "./firebase-config.js";

        function initAccountLogic(user) {
            const welcomeNameEl = document.getElementById('welcome-name');
            const initialEl = document.getElementById('user-initial');
            let nameToShow = user.displayName || "User"; 
            if (welcomeNameEl) welcomeNameEl.textContent = nameToShow;
            if (initialEl) initialEl.textContent = nameToShow.charAt(0).toUpperCase();

            loadAccountData(user.uid).then(() => {
                document.getElementById('account-skeleton').style.display = 'none';
                document.getElementById('account-real-content').style.display = 'block';
            });

            // Settings Logic
            const settingsModal = document.getElementById('settings-modal');
            document.getElementById('open-settings')?.addEventListener('click', () => {
                settingsModal.classList.add('is-open');
                document.getElementById('settings-display-name').value = user.displayName || "";
            });
            const closeSettings = () => settingsModal.classList.remove('is-open');
            document.getElementById('settings-close')?.addEventListener('click', closeSettings);
            document.getElementById('settings-backdrop')?.addEventListener('click', closeSettings);

            document.getElementById('settings-form')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newName = document.getElementById('settings-display-name').value.trim();
                if(newName) {
                    await updateDoc(doc(db, "users", user.uid), { displayName: newName });
                    window.location.reload();
                }
            });

            // Sign Out
            document.getElementById('account-sign-out')?.addEventListener('click', async () => {
                if(confirm('Terminate session?')) {
                    await signOut(auth);
                    window.location.href = "index.html";
                }
            });
        }

        async function loadAccountData(uid) {
            try {
                const userDoc = await getDoc(doc(db, "users", uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    const listEl = document.getElementById('purchase-list');
                    
                    document.getElementById('owned-count').textContent = (data.purchases || []).length;
                    document.getElementById('wishlist-count').textContent = (data.wishlist || []).length;

                    if (listEl && data.purchases && data.purchases.length > 0) {
                        listEl.innerHTML = data.purchases.reverse().map(p => `
                            <div style="background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05);">
                                <div>
                                    <h4 class="text-white" style="margin-bottom: 5px;">${p.title}</h4>
                                    <span class="text-muted" style="font-size: 10px;">${new Date(p.purchaseDate).toLocaleDateString()}</span>
                                </div>
                                <a href="${p.downloadUrl}" target="_blank" class="btn btn-secondary btn-sm">ACCESS</a>
                            </div>
                        `).join('');
                    } else if (listEl) {
                        listEl.innerHTML = `<p class="text-muted" style="text-align: center; font-size: 12px;">Vault Empty</p>`;
                    }
                }
            } catch (e) { console.error(e); }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) initAccountLogic(user);
        });
    </script>

</body>
</html>

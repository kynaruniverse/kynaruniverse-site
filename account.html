<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#F5F5F7"> 
    <title>My Library | KYNAR Universe</title>
    
    <link rel="manifest" href="site.webmanifest">
    <link rel="icon" href="assets/images/favicon.ico" sizes="any">
    
    <link rel="preload" href="assets/fonts/Bantayog.woff2" as="font" type="font/woff2" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body data-sector="hub">

    <div class="vitro-background" aria-hidden="true">
        <div class="vitro-blob blob-3" style="opacity: 0.15; background: var(--color-pro);"></div>
        <div class="vitro-blob blob-1" style="opacity: 0.05; background: var(--color-text-primary);"></div>
    </div>
    <div class="vitro-noise"></div>

    <header id="global-header" class="site-header">
        <div class="header-inner">
            <div class="header-top-row">
                <button class="menu-toggle" aria-label="Open menu">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>

                <a href="index.html" class="site-brand" aria-label="KYNAR Home">
                    <div class="brand-main">KYNAR</div>
                    <div class="brand-sub" style="color: var(--color-text-muted); letter-spacing: 0.2em;">ACCOUNT</div>
                </a>

                <button id="theme-toggle" class="menu-toggle" aria-label="Toggle Theme">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>
                </button>
            </div>

            <div class="search-input-wrapper">
                <svg class="search-icon" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 0.5;"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" class="search-input" placeholder="Search your library...">
            </div>
        </div>
    </header>

    <div id="mobile-menu" class="mobile-menu"></div>

    <main class="container section">
        <h1 style="margin-bottom: var(--space-5);">My Library</h1>

        <div class="dashboard-layout">
            
            <nav class="dash-nav">
                <a href="#" class="dash-link is-active">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    Downloads
                </a>
                <a href="#" class="dash-link">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    Settings
                </a>
                <a href="#" class="dash-link" style="color: var(--color-error); border-bottom: none;">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    Logout
                </a>
            </nav>

            <div style="display: flex; flex-direction: column; gap: var(--space-3);">
                
                <div class="dash-card">
                    <div class="dash-card-info">
                        <img src="assets/images/product-tech-1.jpg" width="64" height="64" alt="Invoice Generator" class="dash-thumb">
                        <div>
                            <strong style="display: block; font-size: var(--text-base); color: var(--color-text-primary);">Auto-Invoice Generator</strong>
                            <div class="text-mono" style="font-size: 9px; color: var(--color-tech); font-weight: bold; margin-top: 4px;">LICENSE: ACTIVE // v2.4</div>
                        </div>
                    </div>
                    <button class="btn btn--secondary" style="min-height: 40px; font-size: var(--text-sm); border-color: var(--color-tech); color: var(--color-tech);">Download Script</button>
                </div>

                <div class="dash-card">
                    <div class="dash-card-info">
                        <img src="assets/images/product-life-1.jpg" width="64" height="64" alt="Life Planner" class="dash-thumb">
                        <div>
                            <strong style="display: block; font-size: var(--text-base); color: var(--color-text-primary);">2026 Life OS Planner</strong>
                            <div class="text-mono" style="font-size: 9px; color: var(--color-life); font-weight: bold; margin-top: 4px;">LICENSE: ACTIVE // DIGITAL_PDF</div>
                        </div>
                    </div>
                    <button class="btn btn--secondary" style="min-height: 40px; font-size: var(--text-sm); border-color: var(--color-life); color: var(--color-life);">Download PDF</button>
                </div>

                <div class="vitro-matte" style="text-align: center; margin-top: var(--space-4); border-style: dashed; opacity: 0.8;">
                    <p style="margin: 0; font-size: var(--text-sm); color: var(--color-text-secondary);">
                        Missing a purchase? <a href="#" style="color: var(--color-primary); font-weight: bold; text-decoration: none;">Restore transactions</a>.
                    </p>
                </div>

            </div>
        </div>
    </main>

    <footer id="global-footer" class="section site-footer"></footer>
    <div id="cookie-banner" class="cookie-banner"></div>

    <script src="js/main.js"></script>
</body>
</html>

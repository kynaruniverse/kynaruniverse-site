<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | KYNAR Universe</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <script type="module">
        import { auth, onAuthStateChanged } from "./firebase-config.js";
        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.replace("index.html");
        });
    </script>
</head>

<body class="account-page">
    
    <div class="header-wrapper">
        <div data-include="components/header.html"></div>
    </div>

    <main class="container" style="padding-top: 60px; padding-bottom: 120px;">
        
        <div id="account-skeleton" style="max-width: 900px; margin: 0 auto;">
            <div style="height: 120px; background: var(--bg-surface); border-radius: 24px; margin-bottom: 20px; animation: pulse 1.5s infinite;"></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div style="height: 150px; background: var(--bg-surface); border-radius: 24px; animation: pulse 1.5s infinite;"></div>
                <div style="height: 150px; background: var(--bg-surface); border-radius: 24px; animation: pulse 1.5s infinite;"></div>
            </div>
            <style>@keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 0.8; } 100% { opacity: 0.5; } }</style>
        </div>

        <section id="account-real-content" style="display: none; max-width: 900px; margin: 0 auto;">
            
            <header class="bento-card reveal-on-scroll" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: var(--bg-surface); border: none;">
                <div style="display: flex; align-items: center; gap: 25px;">
                    <div style="width: 70px; height: 70px; background: var(--text-main); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Bantayog'; font-size: 28px; color: #fff;">
                        <span id="user-initial">K</span>
                    </div>
                    <div>
                        <span class="text-gold" style="font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; font-weight: bold;">Verified Architect</span>
                        <h1 id="welcome-name" style="font-family: 'Bantayog'; font-size: 2.2rem; line-height: 1; color: var(--text-main);">User</h1>
                    </div>
                </div>
                
                <div style="display: flex; gap: 12px;">
                    <button id="open-settings" class="btn btn-secondary" style="padding: 12px; border-radius: 50%; width: 45px; height: 45px;"><i class="fa-solid fa-gear"></i></button>
                    <button id="account-sign-out" class="btn btn-secondary" style="padding: 12px; border-radius: 50%; width: 45px; height: 45px; color: #ff4444; border-color: rgba(255,68,68,0.2);"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </header>

            <div class="bento-grid-wrapper" style="margin-bottom: 30px;">
                <div class="bento-card span-6 reveal-on-scroll">
                    <h4 style="font-family: 'Bantayog'; font-size: 11px; opacity: 0.4; text-transform: uppercase;">Assets Secured</h4>
                    <h3 id="owned-count" style="font-size: 3.5rem; font-family: 'Bantayog'; color: var(--text-main); line-height: 1; margin: 10px 0;">0</h3>
                    <p style="font-size: 12px; color: var(--gold-neon); font-weight: bold;">Mission Ready</p>
                </div>
                <div class="bento-card span-6 reveal-on-scroll">
                    <h4 style="font-family: 'Bantayog'; font-size: 11px; opacity: 0.4; text-transform: uppercase;">Nexus Level</h4>
                    <h3 style="font-size: 3.5rem; font-family: 'Bantayog'; color: var(--text-main); line-height: 1; margin: 10px 0;">01</h3>
                    <p style="font-size: 12px; color: var(--text-muted);">Founding Member</p>
                </div>
            </div>

            <div class="reveal-on-scroll">
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px; padding: 0 10px;">
                    <h2 style="font-family: 'Bantayog'; font-size: 1.5rem; letter-spacing: 1px;">DIGITAL VAULT</h2>
                    <span class="text-muted" style="font-size: 11px; font-weight: bold;">SYNCHRONIZED</span>
                </div>

                <div id="purchase-list" class="product-stack-container" style="padding: 0; margin: 0;">
                    </div>
            </div>

        </section>

    </main>

    <div class="auth-modal" id="settings-modal" aria-hidden="true">
        <div class="auth-modal-dialog" style="background: #fff; border: 1px solid rgba(0,0,0,0.05); padding: 40px;">
            <button class="auth-modal-close" id="settings-close" style="top: 20px; right: 20px;">&times;</button>
            <h2 style="font-family: 'Bantayog'; text-align: center; margin-bottom: 30px;">UPDATE IDENTITY</h2>
            <form id="settings-form">
                <div style="margin-bottom: 25px;">
                    <label style="font-size: 10px; font-weight: bold; letter-spacing: 1px; display: block; margin-bottom: 10px;">DISPLAY NAME</label>
                    <input id="settings-display-name" type="text" maxlength="40" class="vip-input-field" style="width: 100%;">
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">SAVE PROTOCOL</button>
            </form>
        </div>
    </div>

    <div data-include="components/footer.html"></div>
    <div data-include="components/auth-modals.html"></div>
    <div class="drawer-overlay" id="drawer-overlay" aria-hidden="true"></div>

    <script src="utilities.js"></script>
    <script src="loading-state.js"></script>
    <script src="script.js" defer></script>
    <script src="cart.js" defer></script>
    <script src="auth-ui.js" type="module"></script>
    
    <script type="module">
        import { auth, db, signOut, onAuthStateChanged, doc, getDoc, updateDoc } from "./firebase-config.js";

        function initAccountLogic(user) {
            const welcomeNameEl = document.getElementById('welcome-name');
            const initialEl = document.getElementById('user-initial');
            let nameToShow = user.displayName || "User"; 
            if (welcomeNameEl) welcomeNameEl.textContent = nameToShow;
            if (initialEl) initialEl.textContent = nameToShow.charAt(0).toUpperCase();

            loadAccountData(user.uid).then(() => {
                document.getElementById('account-skeleton').style.display = 'none';
                document.getElementById('account-real-content').style.display = 'block';
            });

            // Settings Modal Logic
            const settingsModal = document.getElementById('settings-modal');
            document.getElementById('open-settings')?.addEventListener('click', () => {
                settingsModal.classList.add('is-open');
                document.getElementById('settings-display-name').value = user.displayName || "";
            });
            const closeSettings = () => settingsModal.classList.remove('is-open');
            document.getElementById('settings-close')?.addEventListener('click', closeSettings);

            document.getElementById('settings-form')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newName = document.getElementById('settings-display-name').value.trim();
                if(newName) {
                    await updateDoc(doc(db, "users", user.uid), { displayName: newName });
                    window.location.reload();
                }
            });

            document.getElementById('account-sign-out')?.addEventListener('click', async () => {
                if(confirm('TERMINATE SESSION?')) {
                    await signOut(auth);
                    window.location.href = "index.html";
                }
            });
        }

        async function loadAccountData(uid) {
            try {
                const userDoc = await getDoc(doc(db, "users", uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    const listEl = document.getElementById('purchase-list');
                    
                    document.getElementById('owned-count').textContent = (data.purchases || []).length;

                    if (listEl && data.purchases && data.purchases.length > 0) {
                        // Rendering items as Elastic Stack cards for visual consistency
                        listEl.innerHTML = data.purchases.reverse().map((p, index) => `
                            <article class="stack-card" style="margin-bottom: -78vh; height: 85vh; z-index: ${100 - index};">
                                <div class="stack-card-header">
                                    <h3 style="font-size: 14px;">${p.title}</h3>
                                    <span style="font-size: 10px; opacity: 0.5;">${new Date(p.purchaseDate).toLocaleDateString()}</span>
                                </div>
                                <div class="stack-card-body" style="padding-top: 40px;">
                                    <div style="background: var(--bg-surface); height: 200px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 25px;">
                                        <i class="fa-solid fa-file-arrow-down" style="font-size: 60px; opacity: 0.1;"></i>
                                    </div>
                                    <p class="text-muted" style="font-size: 13px; margin-bottom: 30px;">This digital asset has been synchronized to your account. You have lifetime access to the secure download portal.</p>
                                    <a href="${p.downloadUrl}" target="_blank" class="btn btn-primary" style="width: 100%;">ACCESS PROTOCOL</a>
                                </div>
                            </article>
                        `).join('');
                    } else if (listEl) {
                        listEl.innerHTML = `<div class="bento-card" style="text-align: center; opacity: 0.5; padding: 60px;"><p>Vault Currently Empty</p></div>`;
                    }
                }
            } catch (e) { console.error(e); }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) initAccountLogic(user);
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Kynar Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">
</head>
<body data-theme="accounts">

  <main class="container stack-xl" style="padding-top: var(--space-section); padding-bottom: var(--space-section);">
    
    <nav class="breadcrumb">
      <a href="../../index.html" class="btn-tertiary" style="padding-left:0;">Home</a>
      <span>/</span>
      <a href="../account/index.html" class="btn-tertiary" style="padding-left:0;">Account</a>
      <span>/</span>
      <span class="text-micro">Settings</span>
    </nav>

    <header class="stack-md animate-enter">
      <h1 class="text-h1">Settings</h1>
      <p class="text-body">Manage your preferences and account details.</p>
    </header>

    <section class="stack-lg animate-enter delay-1">
      
      <div class="card stack-md">
        <h2 class="text-h3">Profile</h2>
        <div class="form-group">
          <label class="label">Display Name</label>
          <input type="text" class="input" value="Traveler">
        </div>
        <div class="form-group">
          <label class="label">Email</label>
          <input type="email" class="input" value="traveler@example.com">
        </div>
        <div style="text-align: right;">
          <button class="btn btn-secondary">Save Changes</button>
        </div>
      </div>

      <div class="card stack-md">
        <h2 class="text-h3">Preferences</h2>
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h4 class="text-body" style="font-weight: 500;">Email Notifications</h4>
            <p class="text-micro" style="opacity: 0.6;">Updates on new tools.</p>
          </div>
          <div style="width: 40px; height: 24px; background: var(--accent-primary); border-radius: 99px; position: relative;">
            <div style="width: 20px; height: 20px; background: white; border-radius: 50%; position: absolute; top: 2px; right: 2px;"></div>
          </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: var(--space-sm);">
          <div>
            <h4 class="text-body" style="font-weight: 500;">Reduced Motion</h4>
            <p class="text-micro" style="opacity: 0.6;">Minimize animations.</p>
          </div>
          <div style="width: 40px; height: 24px; background: var(--border-subtle); border-radius: 99px; position: relative;">
             <div style="width: 20px; height: 20px; background: white; border-radius: 50%; position: absolute; top: 2px; left: 2px;"></div>
          </div>
        </div>

      </div>

      <div style="margin-top: var(--space-lg); opacity: 0.7;">
        <button class="btn-tertiary" style="color: #d64545;">Log Out</button>
      </div>

    </section>

  </main>
  <script src="../../js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account | Kynar Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/tokens.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">
</head>

<body data-theme="accounts">

  <main class="container" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; padding-top: var(--space-xl); padding-bottom: var(--space-xl);">
    
    <nav style="position: absolute; top: var(--space-md); left: var(--space-md);">
      <a href="../../index.html" class="btn-tertiary">← Home</a>
    </nav>

    <div class="card stack-lg animate-enter" style="max-width: 400px; margin: 0 auto; width: 100%;">
      
      <header class="stack-sm" style="text-align: center;">
        <span class="text-micro" style="color: var(--accent-primary);">The Archive</span>
        <h1 class="text-h2">Welcome Back</h1>
        <p class="text-body" style="font-size: 0.95rem;">
          Enter your details to access your collections and saved paths.
        </p>
      </header>

      <form class="stack-md" onsubmit="event.preventDefault(); window.location.href='collections.html';">
        
        <div class="form-group">
          <label for="email" class="label">Email Address</label>
          <input type="email" id="email" class="input" placeholder="traveler@example.com">
        </div>

        <div class="form-group">
          <div style="display: flex; justify-content: space-between; align-items: baseline;">
            <label for="password" class="label">Password</label>
            <a href="#" class="text-micro" style="text-transform: none; opacity: 0.6;">Forgot?</a>
          </div>
          <input type="password" id="password" class="input" placeholder="••••••••">
        </div>

        <div class="stack-sm" style="margin-top: var(--space-sm);">
          <button type="submit" class="btn btn-primary" style="width: 100%;">Enter The Archive</button>
        </div>

      </form>

      <div style="text-align: center; border-top: 1px solid var(--border-subtle); padding-top: var(--space-md);">
        <p class="text-micro" style="opacity: 0.5; margin-bottom: var(--space-sm);">New to the world?</p>
        <a href="collections.html" class="btn-tertiary">View Demo Collections →</a>
      </div>
      
      <div style="text-align: center; border-top: 1px solid var(--border-subtle); padding-top: var(--space-md);">
        <p class="text-micro" style="opacity: 0.5; margin-bottom: var(--space-sm);">New to the world?</p>
        <div style="display: flex; gap: var(--space-sm); justify-content: center;">
           <a href="../onboarding/index.html" class="btn-tertiary">Start Journey</a>
           <span style="opacity: 0.3;">|</span>
           <a href="collections.html" class="btn-tertiary">Demo Archive</a>
        </div>
      </div>
      

    </div>

  </main>
  
  <script src="../../js/app.js"></script>
</body>
</html>

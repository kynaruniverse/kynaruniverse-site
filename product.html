<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#F5F5F7"> <title>Loading Product... | KYNAR UNIVERSE</title>
    <meta name="description" id="pdp-meta-desc" content="Premium Digital Scripts and Planners.">
    
    <link rel="manifest" href="site.webmanifest">
    <link rel="icon" href="assets/images/favicon.ico" sizes="any">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>

    <div class="vitro-background" aria-hidden="true">
        <div id="pdp-bg-blob" class="vitro-blob blob-1" style="background: var(--color-tech); opacity: 0.5;"></div>
        <div class="vitro-blob blob-3" style="opacity: 0.2;"></div>
    </div>
    <div class="vitro-noise"></div>

    <header id="global-header" class="site-header">
        <div class="container header-top">
            <button class="menu-toggle" aria-label="Open menu">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <a href="index.html" class="site-brand">
                <span class="brand-main">KYNAR</span>
                <span class="brand-sub">UNIVERSE</span>
            </a>
            <button id="theme-toggle" class="menu-toggle" aria-label="Toggle Theme">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>
            </button>
        </div>
        <div class="header-search">
            <div class="search-input-wrapper">
                <svg class="search-icon" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" class="search-input" placeholder="Search the universe...">
            </div>
        </div>
    </header>

    <div id="mobile-menu" class="mobile-menu"></div>

    <main class="container pdp-layout u-pt-4">

        <nav class="breadcrumb" style="grid-column: 1 / -1; margin-bottom: var(--space-2);">
            <a href="#" id="pdp-back-link" class="btn btn--tertiary" style="padding-left: 0; font-size: var(--text-sm);">‚Üê Back to Shop</a>
        </nav>

        <section>
            <div id="pdp-gallery" class="gallery-container">
                <div class="gallery-item">
                    <img id="pdp-main-image" src="" width="800" height="600" alt="Product Image" style="background-color: var(--color-surface-dark);">
                </div>
            </div>

            <div style="margin-top: var(--space-5);">
                <h2 id="pdp-tagline" class="section-title">--</h2>
                <div id="pdp-long-description">
                    </div>

                <h3 id="pdp-features-title" style="margin-top: var(--space-5); font-size: var(--text-lg);">Key Protocols</h3>
                <div id="pdp-badges" style="display: flex; gap: var(--space-3); flex-wrap: wrap; margin-bottom: var(--space-4);">
                    </div>

                <div id="pdp-extra-info" style="border-top: 1px solid var(--color-border); padding-top: var(--space-4);">
                    <details style="cursor: pointer;">
                        <summary id="pdp-details-summary" style="font-weight: var(--weight-bold); color: var(--color-text-primary);">System Specs</summary>
                        <div id="pdp-details-content" style="padding: var(--space-3) 0; font-size: var(--text-sm); color: var(--color-text-secondary);">
                            </div>
                    </details>
                </div>
            </div>
        </section>

        <aside class="pdp-sidebar">
            <div style="margin-bottom: var(--space-4);">
                <div style="display: flex; gap: var(--space-2); margin-bottom: var(--space-2);">
                    <span id="pdp-badge-type" class="badge">--</span>
                    <span id="pdp-badge-level" class="badge">--</span>
                </div>
                <h1 id="pdp-title" style="margin-bottom: var(--space-2);">--</h1>
                <p id="pdp-meta-info" style="font-size: var(--text-sm); color: var(--color-text-secondary);">--</p>
            </div>

            <div id="pdp-price-card" class="pdp-price-card">
                <div style="display: flex; justify-content: space-between; align-items: baseline; margin-bottom: var(--space-3);">
                    <div>
                        <span id="pdp-price" class="price-display-lg">--</span>
                        <span class="text-label-sm" style="margin-left: 4px;">inc. VAT</span>
                    </div>
                </div>
                
                <a href="#" id="pdp-buy-btn" class="lemonsqueezy-button btn btn--primary" style="width: 100%; text-decoration: none;">INITIALIZE_PURCHASE</a>

                <p id="pdp-secure-note" class="text-tiny-muted" style="text-align: center; margin-top: var(--space-2);">Secure Handshake via Lemon Squeezy</p>
            </div>

            <div style="margin-bottom: var(--space-4);">
                <h3 style="font-size: var(--text-base); font-weight: var(--weight-bold); margin-bottom: var(--space-2);">Included Files</h3>
                <ul id="pdp-file-list" class="spec-list">
                    </ul>
            </div>
        </aside>

        <section class="section" style="grid-column: 1 / -1; border-top: 1px solid var(--color-border); margin-top: var(--space-5); padding-top: var(--space-5);">
            <h2 class="section-title">Pairs well with</h2>
            <div id="related-products-grid" class="product-grid"></div>
        </section>
        
        <section id="recently-viewed-container" class="section" style="grid-column: 1 / -1; border-top: 1px solid var(--color-border); margin-top: var(--space-5); padding-top: var(--space-5);">
            <h2 class="section-title">Recently Viewed</h2>
            <div class="product-grid"></div>
        </section>
        
    </main>

    <footer id="global-footer" class="section site-footer"></footer>

    <div class="mobile-action-bar">
        <div style="display: flex; flex-direction: column;">
            <span class="text-label-sm">Total</span>
            <div>
                <span id="pdp-mobile-price" class="price-display-xl">--</span>
            </div>
        </div>
        <a href="#" id="pdp-mobile-buy-btn" class="lemonsqueezy-button btn btn--primary" style="padding: 0 var(--space-5); text-decoration: none;">Buy Now</a>
    </div>
    
    <div id="cookie-banner" class="cookie-banner"></div>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

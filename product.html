<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="
  default-src 'self'; 
  script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://assets.lemonsqueezy.com; 
  style-src 'self' 'unsafe-inline'; 
  img-src 'self' data: https:; 
  font-src 'self';
  connect-src 'self' https://formspree.io https://*.lemonsqueezy.com;
">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Kynar Studio">
    <link rel="canonical" href="https://www.kynaruniverse.co.uk/CURRENT_PAGE.html">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Product Details | Kynar Studio</title>
    
    <link href="styles.css" rel="stylesheet" />
    <script type="module" src="ui-core.js"></script>
    <script defer src="https://assets.lemonsqueezy.com/lemon.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    
    <meta content="product" property="og:type">
    <meta content="Shop Entry | Kynar Studio" property="og:title">
    <meta content="Secure access to Kynar Studio high-fidelity digital assets." property="og:description">
    <meta content="https://www.kynaruniverse.co.uk/product.html" property="og:url">
  </head>

  <body>
    <header class="app-header" id="global-header"></header>

    <main class="container" id="product-content" style="min-height: 90vh;">
      <div class="flex-center" style="height: 50vh;">
        <p class="text-accent text-upper text-bold" style="letter-spacing: 0.2em; animation: pulse-border 2s infinite;">
          Initializing Data Handshake...
        </p>
      </div>
    </main>

    <footer id="global-footer"></footer>

        <script type="module">
      import { getProduct } from './src/data/vault.js';
      import { renderProductDetail } from './components/ProductDetail.js';
      import { EventBus, EVENTS } from './src/core/events.js';

      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const product = getProduct(params.get("id"));

        if (product) {
          // 1. Set Meta Data
          document.title = `${product.title} | Kynar Studio`;
          
          // 2. Render Component
          const container = document.getElementById("product-content");
          container.innerHTML = renderProductDetail(product);
          
          // 3. Trigger Animations & Sticky Logic
          requestAnimationFrame(() => {
            setTimeout(() => document.querySelector('.reveal-up').classList.add('reveal-visible'), 100);
            
            // Mobile Sticky CTA Logic
            const sticky = document.getElementById('sticky-anchor');
            if (sticky) setTimeout(() => sticky.classList.add('visible'), 500);
          });

        } else {
          // Fallback if ID is wrong
          window.location.href = "shop.html";
        }
      });
    </script>

  </body>
</html>

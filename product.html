<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Details | Kynar Studio</title>

    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://assets.lemonsqueezy.com/lemon.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
</head>
<body>
    
    <div class="nav-overlay" id="navOverlay">
    <button class="nav-icon" id="closeMenu" aria-label="Close Menu" style="position: absolute; top: 20px; left: 20px; color: var(--ink-deep);">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </button>

    <nav style="display: flex; flex-direction: column; align-items: center; gap: 30px;">
        <a href="index.html" class="nav-menu-link">Home</a>
        <a href="shop.html" class="nav-menu-link">Marketplace</a>
        <a href="newsletter.html" class="nav-menu-link">Community</a>
        <a href="contact.html" class="nav-menu-link">Support</a>
    </nav>

    <div style="position: absolute; bottom: 40px; text-align: center;">
        <p style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.2em; opacity: 0.5; margin-bottom: 20px;">Kynar Studio</p>
        <div style="display: flex; gap: 20px; justify-content: center;">
            <span style="font-size: 0.8rem; font-weight: 700;">IG</span>
            <span style="font-size: 0.8rem; font-weight: 700;">TW</span>
            <span style="font-size: 0.8rem; font-weight: 700;">TK</span>
        </div>
    </div>
</div>


    <header class="app-header" id="global-header">
        </header>

    <main class="container" id="product-content">
        <div class="reveal-up" style="text-align: center; padding: 120px 0; opacity: 1; transform: translateY(0);">
    <p style="font-family: 'Bantayog'; letter-spacing: 0.1em; font-size: 0.9rem;">Loading Product Details...</p>
</div>

    </main>

    <footer class="app-footer" id="global-footer" style="margin-top: 100px; padding: 60px 20px; border-top: 1px solid rgba(0,0,0,0.05); text-align: center;">
    </footer>


    <script src="vault.js"></script>
    <script src="prelaunch-logic.js"></script>
    <script src="ui-core.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');
        const product = getProduct(productId);

        if (product) {
            document.title = `${product.title} | Kynar Studio`;
            renderProduct(product);
        } else {
            window.location.href = 'shop.html';
        }
    });

    function renderProduct(p) {
        const container = document.getElementById('product-content');

        // PRE-CALCULATE CTA: Decides between 'Waitlist' or 'Purchase'
        let ctaHtml = "";
        if (p.status === 'coming-soon') {
            ctaHtml = `
                <div style="width: 100%; background: var(--bg-bone); padding: 30px; border-radius: 20px; border: 2px dashed var(--accent-gold);">
                    <h3 style="font-size: 1.2rem; margin-bottom: 10px; color: var(--ink-deep);">Launching in 7 Days</h3>
                    <p style="font-size: 0.9rem; margin-bottom: 20px; color: var(--ink-medium);">Join the waitlist for an exclusive launch discount and early access.</p>
                    <form action="https://formspree.io/f/mlgekbwb" method="POST" style="display: flex; flex-direction: column; gap: 12px;">
                        <input type="hidden" name="product_interest" value="${p.title}">
                        <input type="email" name="email" required placeholder="Enter your email" style="width:100%; padding:14px; border-radius:10px; border:1px solid rgba(0,0,0,0.1); outline:none; background: var(--bg-surface);">
                        <button type="submit" class="btn-primary" style="width:100%; justify-content:center;">Notify Me</button>
                    </form>
                </div>`;
        } else {
            ctaHtml = `
                <div style="display: flex; flex-wrap: wrap; align-items: center; gap: 24px;">
                    <span style="font-size: 2.2rem; font-family: 'Bantayog'; color: var(--ink-deep);">${p.price}</span>
                    <a href="${p.checkout}" class="btn-primary" style="flex-grow: 1; min-width: 200px; justify-content: center;">Purchase Now â†’</a>
                </div>`;
        }

        container.innerHTML = `
            <div class="gallery-grid" style="align-items: start; margin-top: 40px; gap: 40px;">
                <div class="reveal-up" style="border-radius: 20px; overflow: hidden; box-shadow: var(--shadow-depth); background: ${p.bg}; position: sticky; top: 100px;">
                    <img src="${p.image}" alt="${p.title}" style="width: 100%; display: block; mix-blend-mode: multiply; opacity: 0.9;">
                </div>
                
                <div class="reveal-up" style="transition-delay: 0.2s; padding-bottom: 40px;">
                    <span style="font-size: 0.8rem; font-weight: 700; color: var(--accent-gold); text-transform: uppercase; letter-spacing: 0.2em;">${p.tag}</span>
                    <h1 style="margin: 10px 0 20px 0; font-size: clamp(2rem, 5vw, 3rem);">${p.title}</h1>
                    <p style="font-size: 1.1rem; line-height: 1.6; margin-bottom: 30px; color: var(--ink-medium);">${p.desc}</p>
                    
                    <div style="margin-bottom: 40px; background: var(--bg-surface); padding: 25px; border-radius: 15px; border: 1px solid rgba(0,0,0,0.05);">
                        <h4 style="font-family: 'Bantayog'; margin-bottom: 15px; font-size: 0.85rem; opacity: 0.8; letter-spacing: 0.05em; text-transform: uppercase;">Product Features:</h4>
                        <ul style="list-style: none; display: grid; gap: 12px;">
                            ${p.features.map(f => `
                                <li style="display: flex; align-items: flex-start; gap: 12px; font-weight: 500; font-size: 0.95rem;">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="var(--accent-gold)" stroke-width="3" style="flex-shrink: 0; margin-top: 2px;">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                    ${f}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    ${ctaHtml}
                </div>
            </div>`;

        setTimeout(() => {
            document.querySelectorAll('.reveal-up').forEach(el => el.classList.add('reveal-visible'));
        }, 150);
    }
</script>

</body>
</html>

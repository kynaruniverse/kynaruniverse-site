<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Details | Kynaruniverse</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://assets.lemonsqueezy.com/lemon.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <style>
        /* PRODUCT SPECIFIC LAYOUT */
        .product-split {
            display: grid; grid-template-columns: 1fr; gap: 40px;
            margin-top: 40px;
        }
        
        /* The Visual Stage */
        .product-stage {
            background-color: var(--pastel-sage); /* Default, changes via JS */
            border-radius: var(--radius-soft);
            aspect-ratio: 1/1;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
            box-shadow: var(--shadow-float);
        }
        .product-stage img {
            width: 80%; height: auto;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.15));
            transform: scale(0.9);
            transition: transform 0.5s ease;
        }
        .product-stage:hover img { transform: scale(1); }

        /* The Intel Column */
        .product-intel { display: flex; flex-direction: column; justify-content: center; }
        
        .crumb { font-size: 0.85rem; color: var(--ink-medium); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 0.05em; }
        
        .price-tag {
            font-size: 1.5rem; color: var(--accent-gold); font-weight: 700;
            margin-bottom: 24px; display: inline-block;
        }

        .features-list {
            list-style: none; margin: 30px 0; padding: 20px;
            background: white; border-radius: var(--radius-soft);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .features-list li {
            margin-bottom: 12px; padding-left: 20px; position: relative;
            color: var(--ink-medium); font-size: 0.95rem;
        }
        .features-list li::before {
            content: "•"; color: var(--accent-gold); font-size: 1.2rem;
            position: absolute; left: 0; top: -2px;
        }

        /* Desktop Layout */
        @media (min-width: 900px) {
            .product-split { grid-template-columns: 1.2fr 1fr; gap: 80px; align-items: start; }
            .product-stage { position: sticky; top: 100px; }
        }

        /* Mobile Sticky Action Bar */
        .mobile-action-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            padding: 16px 20px; border-top: 1px solid rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 999; transform: translateY(100%); transition: 0.3s ease;
        }
        .mobile-action-bar.visible { transform: translateY(0); }
        @media (min-width: 900px) { .mobile-action-bar { display: none; } }
    </style>
</head>
<body>

    <header class="app-header">
        <button class="nav-icon" onclick="window.history.back()" aria-label="Back">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </button>
        <span style="font-family: 'Bantayog'; font-size: 1.5rem; color: var(--ink-deep);">DETAILS</span>
        <button class="nav-icon" onclick="LemonSqueezy.Url.OpenCheckout('https://store.kynaruniverse.com/checkout')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        </button>
    </header>

    <main class="container">
        
        <div class="product-split">
            
            <div class="product-stage reveal-up" id="productBg">
                <img id="productImage" src="" alt="Product Visual">
            </div>

            <div class="product-intel reveal-up">
                <div class="crumb">Shop / <span id="categoryLabel">Asset</span></div>
                
                <h1 id="productTitle">Loading Asset...</h1>
                <span class="price-tag" id="productPrice">--</span>
                
                <p id="productDesc">Fetching data from the vault...</p>

                <ul class="features-list" id="featureList">
                    </ul>

                <a href="#" id="buyButtonDesktop" class="btn-primary" style="text-align: center; width: 100%;">
                    Purchase License
                </a>
            </div>

        </div>

    </main>

    <div class="mobile-action-bar visible">
        <div style="display: flex; flex-direction: column;">
            <span style="font-size: 0.8rem; opacity: 0.6;">Total</span>
            <span style="font-weight: 700; color: var(--ink-deep);" id="mobilePrice">--</span>
        </div>
        <a href="#" id="buyButtonMobile" class="btn-primary" style="padding: 10px 24px; font-size: 0.9rem;">
            Buy Now
        </a>
    </div>

    <script src="ui-core.js"></script>
        <script src="vault.js"></script>
    <script src="ui-core.js"></script>
    
    <script>
        /* ══════════════════════════════════════════════════════════════════════════
           THE INJECTOR ENGINE (V3.1 - Creator Collection Sync)
           ══════════════════════════════════════════════════════════════════════════ */
        document.addEventListener("DOMContentLoaded", () => {
            // 1. Get ID from URL (e.g., ?id=finance-architect)
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            
            // 2. Fetch from VAULT (Using the global array from vault.js)
            const data = VAULT.find(p => p.id === productId);

            if (data) {
                // 3. Inject Brand Identity & Metadata
                document.title = `${data.title} | Kynaruniverse`;
                document.getElementById('categoryLabel').innerText = data.tag;
                document.getElementById('productTitle').innerText = data.title;
                document.getElementById('productPrice').innerText = data.price;
                document.getElementById('mobilePrice').innerText = data.price;
                document.getElementById('productDesc').innerText = data.desc;
                
                // 4. Inject Visuals
                document.getElementById('productBg').style.backgroundColor = data.bg;
                document.getElementById('productImage').src = data.image;
                document.getElementById('productImage').alt = data.title;

                // 5. Inject Features
                const list = document.getElementById('featureList');
                list.innerHTML = ''; // Clear placeholder
                data.features.forEach(feat => {
                    const li = document.createElement('li');
                    li.innerText = feat;
                    list.appendChild(li);
                });

                // 6. Activate Checkout Buttons (Lemon Squeezy Overlay)
                const setupButton = (btn) => {
                    btn.href = data.checkout;
                    btn.classList.add('lemonsqueezy-button'); 
                };
                
                setupButton(document.getElementById('buyButtonDesktop'));
                setupButton(document.getElementById('buyButtonMobile'));

            } else {
                // Handle 404 / Missing Product
                document.querySelector('.container').innerHTML = `
                    <div style="text-align:center; padding:100px 20px;">
                        <h2 style="font-family:'Bantayog';">Asset Not Found</h2>
                        <p style="margin: 20px 0;">This item may have been moved or archived.</p>
                        <a href="shop.html" class="btn-ghost">Return to Collection</a>
                    </div>
                `;
            }
        });
    </script>

</body>
</html>

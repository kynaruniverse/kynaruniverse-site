<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Details | Kynaruniverse</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://assets.lemonsqueezy.com/lemon.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
</head>
<body>

    <header class="app-header">
        <div style="display: flex; gap: 4px;">
            <button class="nav-icon" onclick="window.location.href='shop.html'" aria-label="Back">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </button>
            <button class="nav-icon" aria-label="Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </div>

        <a href="index.html" style="font-family: 'Bantayog'; font-size: 1.5rem; color: var(--ink-deep); text-decoration: none;">KYNAR.</a>

        <button class="nav-icon cart-trigger" aria-label="Cart">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        </button>
    </header>

    <main class="container" id="product-content">
        <div class="reveal-up" style="text-align: center; padding: 100px 0;">
            <p>Initializing Secure Connection...</p>
        </div>
    </main>

    <footer style="margin-top: 100px; padding: 60px 20px; border-top: 1px solid rgba(0,0,0,0.05); text-align: center;">
    <div style="font-family: 'Bantayog'; font-size: 1.8rem; color: var(--ink-deep); margin-bottom: 10px;">KYNAR.</div>
    <p style="font-size: 0.85rem; opacity: 0.6; margin-bottom: 20px;">© 2025 Kynaruniverse. <br>Clacton-on-Sea • London</p>
    <div style="display: flex; gap: 20px; justify-content: center; font-size: 0.9rem;">
        <a href="index.html" style="color: var(--ink-medium); text-decoration: none;">Home</a>
        <a href="shop.html" style="color: var(--ink-medium); text-decoration: none;">Archive</a>
        <a href="newsletter.html" style="color: var(--ink-medium); text-decoration: none;">Network</a>
    </div>
</footer>


    <script src="vault.js"></script>
    <script src="ui-core.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            const product = getProduct(productId);

            if (product) {
                document.title = `${product.title} | Kynaruniverse`;
                renderProduct(product);
            } else {
                window.location.href = '404.html';
            }
        });

        function renderProduct(p) {
            const container = document.getElementById('product-content');
            container.innerHTML = `
                <div class="gallery-grid" style="align-items: center; margin-top: 40px;">
                    <div class="reveal-up" style="border-radius: 20px; overflow: hidden; box-shadow: var(--shadow-depth); background: ${p.bg};">
                        <img src="${p.image}" alt="${p.title}" style="width: 100%; display: block;">
                    </div>
                    
                    <div class="reveal-up" style="transition-delay: 0.2s;">
                        <span style="font-size: 0.8rem; font-weight: 700; color: var(--accent-gold); text-transform: uppercase; letter-spacing: 0.2em;">${p.tag}</span>
                        <h1 style="margin: 10px 0 20px 0;">${p.title}</h1>
                        <p style="font-size: 1.2rem; margin-bottom: 30px;">${p.desc}</p>
                        
                        <div style="margin-bottom: 40px;">
                            <h4 style="font-family: 'Bantayog'; margin-bottom: 15px; font-size: 0.9rem; opacity: 0.6;">Included in this asset:</h4>
                            <ul style="list-style: none; display: grid; gap: 10px;">
                                ${p.features.map(f => `<li style="display: flex; align-items: center; gap: 10px; font-weight: 500;">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="var(--accent-gold)" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                    ${f}
                                </li>`).join('')}
                            </ul>
                        </div>

                        <div style="display: flex; align-items: center; gap: 24px;">
                            <span style="font-size: 2rem; font-family: 'Bantayog'; color: var(--ink-deep);">${p.price}</span>
                            <a href="${p.checkout}" class="btn-primary" style="flex-grow: 1;">Acquire Asset</a>
                        </div>
                    </div>
                </div>
            `;
            // Trigger animation after injection
            setTimeout(() => {
                document.querySelectorAll('.reveal-up').forEach(el => el.classList.add('reveal-visible'));
            }, 100);
        }
    </script>
</body>
</html>

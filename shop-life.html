<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0a">
    <title>KYNAR Life | Planners & Organization</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>

    <div class="vitro-background" aria-hidden="true">
        <div class="vitro-blob blob-1" style="opacity: 0.3; background: var(--color-life);"></div>
        <div class="vitro-blob blob-2" style="opacity: 0.8; background: var(--color-life);"></div>
        <div class="vitro-blob blob-3" style="opacity: 0.3; background: var(--color-tech);"></div>
    </div>
    <div class="vitro-noise"></div>

    <header id="global-header" class="site-header">
        <div class="container header-top">
            <button class="menu-toggle" aria-label="Open menu"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></button>
            <a href="index.html" class="site-brand">
                <span class="brand-main">KYNAR</span>
                <span class="brand-sub" style="color: var(--color-life);">LIFE</span>
            </a>
            <button id="theme-toggle" class="menu-toggle" aria-label="Toggle Theme"><svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg></button>
        </div>
        <div class="container" style="padding-bottom: var(--space-2);">
            <div class="search-input-wrapper">
                <svg class="search-icon" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" class="search-input" placeholder="Search the universe...">
            </div>
        </div>
    </header>


    <main class="container section browse-layout">
        <aside class="sidebar-filters">
            <div class="filter-group">
                <span class="filter-title">Format</span>
                <label class="filter-row"><input type="checkbox" checked> PDF (GoodNotes)</label>
                <label class="filter-row"><input type="checkbox"> Notion</label>
                <label class="filter-row"><input type="checkbox"> Excel / Sheets</label>
            </div>
            <button id="apply-filters" class="btn btn--primary" style="width: 100%; margin-top: var(--space-4); font-size: var(--text-xs);"> APPLY_FILTERS
            </button>

        </aside>

        <section>
            <div class="browse-header">
                <div class="filter-bar">
                    <button class="chip is-active">All Planners</button>
                    <button class="chip">2026 Collection</button>
                    <button class="chip">Finance</button>
                    <button class="chip">Wellness</button>
                </div>
            </div>

            <div class="product-grid">

            <div class="product-grid">

                <article id="life-planner-2026" class="product-card" style="--glow-color: var(--color-life);">
                    <a href="product.html?id=life-os-planner" style="text-decoration: none; display: contents; color: inherit;">
                        <div class="product-card__image-wrapper">
                            <img src="assets/images/product-life-1.jpg" width="400" height="400" alt="2026 Life OS Planner" class="product-card__image" loading="lazy">
                        </div>

                        <div class="product-card__content">
                            <h3 class="product-card__title">2026 Life OS Planner</h3>
                            <div class="product-card__desc">
                                <span class="badge badge--sage">iPad</span>
                                <span class="badge">Hyperlinked</span>
                            </div>
                        </div>
                        <div class="vitro-meta">
                            <span>PLAN_SYS // PDF</span>
                            <span>£12</span>
                        </div>
                    </a>
                </article>

                <article id="life-finance" class="product-card" style="--glow-color: var(--color-life);">
                    <a href="#" style="text-decoration: none; display: contents; color: inherit;">
                        <div class="product-card__image-wrapper">
                            <img src="assets/images/product-life-2.jpg" width="400" height="400" alt="Finance Dashboard" class="product-card__image" loading="lazy">
                        </div>

                        <div class="product-card__content">
                            <h3 class="product-card__title">Personal Finance DB</h3>
                            <div class="product-card__desc">
                                <span class="badge badge--sage">Excel</span>
                                <span class="badge">Sheets</span>
                            </div>
                        </div>
                        <div class="vitro-meta">
                            <span>FIN_TRK // XLS</span>
                            <span>£15</span>
                        </div>
                    </a>
                </article>

                <article id="life-routine" class="product-card" style="--glow-color: var(--color-life);">
                    <a href="#" style="text-decoration: none; display: contents; color: inherit;">
                        <div class="product-card__image-wrapper">
                            <img src="assets/images/product-life-3.jpg" width="400" height="400" alt="Morning Routine Architect" class="product-card__image" loading="lazy">
                        </div>

                        <div class="product-card__content">
                            <h3 class="product-card__title">Morning Routine Architect</h3>
                            <div class="product-card__desc">
                                <span class="badge badge--slate">Notion</span>
                                <span class="badge">Habits</span>
                            </div>
                        </div>
                        <div class="vitro-meta">
                            <span>HABIT_OS</span>
                            <span>£9</span>
                        </div>
                    </a>
                </article>

                <article id="life-journal" class="product-card" style="--glow-color: var(--color-life);">
                    <a href="#" style="text-decoration: none; display: contents; color: inherit;">
                        <div class="product-card__image-wrapper">
                            <img src="assets/images/product-life-4.jpg" width="400" height="400" alt="Mood & Gratitude Journal" class="product-card__image" loading="lazy">
                        </div>

                        <div class="product-card__content">
                            <h3 class="product-card__title">Mood & Gratitude</h3>
                            <div class="product-card__desc">
                                <span class="badge badge--sage">PDF</span>
                                <span class="badge">Wellness</span>
                            </div>
                        </div>
                        <div class="vitro-meta">
                            <span>MIND_LOG</span>
                            <span>£8</span>
                        </div>
                    </a>
                </article>

            </div>
            
            <div style="margin-top: var(--space-6); text-align: center;">
                 <button class="btn btn--secondary">LOAD_MORE_ASSETS</button>
            </div>
        </section>
    </main>

    <footer id="global-footer" class="section site-footer"></footer>
    <div id="mobile-menu" class="mobile-menu"></div>
    <div id="cookie-banner" class="cookie-banner"></div>
    <script src="js/main.js"></script>
</body>
</html>

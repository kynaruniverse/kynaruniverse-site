<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#F5F5F7"> 
    <title>KYNAR Life | Digital Planners & Personal OS</title>
    <meta name="description" content="Upgrade your daily reality with hyperlinked planners, finance dashboards, and wellness systems.">
    
    <link rel="manifest" href="site.webmanifest">
    <link rel="canonical" href="https://kynaruniverse.co.uk/shop-life.html">
    <link rel="preload" href="assets/fonts/Bantayog.woff2" as="font" type="font/woff2" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body data-sector="life">


    <div class="vitro-background" aria-hidden="true">
        <div class="vitro-blob blob-1" style="opacity: 0.12; background: var(--color-life);"></div>
        <div class="vitro-blob blob-2" style="opacity: 0.08; background: var(--color-pro);"></div>
    </div>
    <div class="vitro-noise"></div>

    <header id="global-header" class="site-header">
        <div class="header-inner">
            <div class="header-top-row">
                <button class="menu-toggle" aria-label="Open Navigation Menu">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>

                <a href="index.html" class="site-brand" aria-label="KYNAR Home">
                    <div class="brand-main">KYNAR</div>
                    <div class="brand-sub" style="color: var(--color-life); letter-spacing: 0.5em;">LIFE</div>
                </a>

                <button id="theme-toggle" class="menu-toggle" aria-label="Toggle Interface Theme">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>
                </button>
            </div>

            <div class="search-input-wrapper">
                <svg class="search-icon" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 0.5;"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" class="search-input" placeholder="Search life assets..." aria-label="Search Catalog">
            </div>
        </div>
    </header>

    <div id="mobile-menu" class="mobile-menu"></div>

    <main class="container section browse-layout">
        <aside class="sidebar-filters">
            <div class="filter-group">
                <span class="filter-title">System_Platform</span>
                <label class="filter-row"><input type="checkbox" checked> iPad_GoodNotes</label>
                <label class="filter-row"><input type="checkbox"> Notion_Templates</label>
                <label class="filter-row"><input type="checkbox"> Excel_Protocols</label>
            </div>
            <div class="filter-group">
                <span class="filter-title">User_Objective</span>
                <label class="filter-row"><input type="checkbox"> Daily_Productivity</label>
                <label class="filter-row"><input type="checkbox"> Wealth_Management</label>
                <label class="filter-row"><input type="checkbox"> Mindset_Wellness</label>
            </div>
            <button id="apply-filters" class="btn btn--primary" style="width: 100%; margin-top: var(--space-4); font-size: 10px; letter-spacing: 0.15em;"> 
                RUN_SYNC_PROTOCOL
            </button>
        </aside>

        <section>
            <div class="browse-header">
                <div class="filter-bar">
                    <button class="chip is-active">ALL_ASSETS</button>
                    <button class="chip">2026_CORE</button>
                    <button class="chip">WEALTH_DB</button>
                    <button class="chip">MINDSET</button>
                </div>
            </div>

            <div class="product-grid">
                <article class="product-card" style="--glow-color: var(--color-life);">
                    <a href="product.html?id=life-os-planner" class="product-link" style="text-decoration: none; display: contents; color: inherit;">
                        <div class="product-card__image-wrapper">
                            <img src="assets/images/product-life-1.jpg" width="400" height="400" alt="2026 Life OS Planner" class="product-card__image" loading="lazy">
                        </div>

                        <div class="product-card__content">
                            <h3 class="product-card__title">2026 Life OS Planner</h3>
                            <div class="product-card__desc" style="padding: 0 var(--space-3) var(--space-3);">
                                <span class="badge badge--sage">iPad</span>
                                <span class="badge">Hyperlinked</span>
                            </div>
                        </div>
                        <div class="vitro-meta">
                            <span>PLAN_SYS // PDF</span>
                            <span class="text-mono">£12</span>
                        </div>
                    </a>
                </article>

                <article class="product-card" style="--glow-color: var(--color-life);">
                    <a href="product.html?id=finance-dashboard" class="product-link" style="text-decoration: none; display: contents; color: inherit;">
                        <div class="product-card__image-wrapper">
                            <img src="assets/images/product-life-2.jpg" width="400" height="400" alt="Finance Dashboard" class="product-card__image" loading="lazy">
                        </div>

                        <div class="product-card__content">
                            <h3 class="product-card__title">Finance Command Center</h3>
                            <div class="product-card__desc" style="padding: 0 var(--space-3) var(--space-3);">
                                <span class="badge badge--sage">Excel</span>
                                <span class="badge">Sheets</span>
                            </div>
                        </div>
                        <div class="vitro-meta">
                            <span>WEALTH_TRK // XLS</span>
                            <span class="text-mono">£15</span>
                        </div>
                    </a>
                </article>

                <article class="product-card" style="--glow-color: var(--color-life);">
                    <a href="product.html?id=routine-architect" class="product-link" style="text-decoration: none; display: contents; color: inherit;">
                        <div class="product-card__image-wrapper">
                            <img src="assets/images/product-life-3.jpg" width="400" height="400" alt="Routine Architect" class="product-card__image" loading="lazy">
                        </div>

                        <div class="product-card__content">
                            <h3 class="product-card__title">Routine Architect</h3>
                            <div class="product-card__desc" style="padding: 0 var(--space-3) var(--space-3);">
                                <span class="badge badge--slate">Notion</span>
                                <span class="badge">Habit_OS</span>
                            </div>
                        </div>
                        <div class="vitro-meta">
                            <span>OPTIM_SYNC // v.2</span>
                            <span class="text-mono">£9</span>
                        </div>
                    </a>
                </article>

                <article class="product-card" style="--glow-color: var(--color-life);">
                    <a href="product.html?id=mood-journal" class="product-link" style="text-decoration: none; display: contents; color: inherit;">
                        <div class="product-card__image-wrapper">
                            <img src="assets/images/product-life-4.jpg" width="400" height="400" alt="Mindset Log" class="product-card__image" loading="lazy">
                        </div>

                        <div class="product-card__content">
                            <h3 class="product-card__title">Mindset & Gratitude</h3>
                            <div class="product-card__desc" style="padding: 0 var(--space-3) var(--space-3);">
                                <span class="badge badge--sage">PDF</span>
                                <span class="badge">Wellness</span>
                            </div>
                        </div>
                        <div class="vitro-meta">
                            <span>MIND_LOG // DAILY</span>
                            <span class="text-mono">£8</span>
                        </div>
                    </a>
                </article>
            </div>
            
            <div style="margin-top: var(--space-6); text-align: center;">
                 <button class="btn btn--secondary" style="min-width: 240px; font-size: 10px;">EXPAND_RESOURCES</button>
            </div>
        </section>
    </main>

    <footer id="global-footer" class="section site-footer"></footer>
    <div id="cookie-banner" class="cookie-banner"></div>
    
    <script src="js/main.js" defer></script>
</body>
</html>

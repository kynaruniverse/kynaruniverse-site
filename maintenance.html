<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update | Kynar Studio</title>
    <meta property="og:title" content="Archive Maintenance | Kynar Studio">
    <meta property="og:description" content="Kynar Archive is currently re-indexing. Connection will be restored shortly.">
    <meta property="og:image" content="https://www.kynaruniverse.co.uk/assets/images/og-preview.webp">
    <meta name="robots" content="noindex, follow">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script src="ui-core.js" defer></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        requestAnimationFrame(() => {
          setTimeout(() => {
            document.querySelectorAll('.reveal-up').forEach(el => el.classList.add('reveal-visible'));
          }, 150);
        });
      });
    </script>
    <style>
    .maintenance-icon {
        font-size: 4rem; margin-bottom: 25px; display: inline-block;
        animation: rotate-haptic 4s ease-in-out infinite;
    }
    @keyframes rotate-haptic {
        0% { transform: rotate(0deg); }
        20% { transform: rotate(90deg); }
        40% { transform: rotate(90deg); }
        60% { transform: rotate(180deg); }
        80% { transform: rotate(180deg); }
        100% { transform: rotate(360deg); }
    }
    body.dark-mode h1 { color: var(--ink-deep); }
    body.dark-mode p { color: var(--ink-medium); opacity: 0.8; }

</style>
    
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; background: var(--bg-surface); color: var(--ink-deep); overflow: hidden;">

    <div class="reveal-up" style="max-width: 450px; padding: 20px;">
        
<div class="maintenance-icon">⚙️</div>

        <span style="font-size: 0.8rem; letter-spacing: 0.2em; text-transform: uppercase; color: var(--accent-gold); font-weight: 800; display: block; margin-bottom: 15px;">
            Maintenance Mode
        </span>
        <h1>Archive <br><span style="color: var(--ink-medium)">Updating.</span></h1>
        <p style="margin-top: 20px; color: var(--ink-medium); line-height: 1.6;">
            We are currently re-indexing the marketplace for a better experience. We will be back online shortly.
        </p>
        <a class="btn-primary" href="index.html" onclick="if(navigator.vibrate) navigator.vibrate(20);" style="margin-top: 40px; width: 100%; display: flex; justify-content: center; text-decoration: none;">
    Refresh Connection
</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover"
      name="viewport"
    />

    <title>Kynar Universe / The Archive</title>
    <meta
      content="A curated archive of high-value digital artifacts. Tools for focus, productivity, and architectural thinking."
      name="description"
    />
    <link href="assets/favicon.png" rel="icon" type="image/png" />

    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    
    <div data-include="components/header.html"></div>
    
    <main class="app-container">
        
      <section
        style="
          margin-bottom: 2rem;
          margin-top: 1rem;
          text-align: center;
        "
      >
        <h1 class="text-display">The Archive</h1>
        <p class="text-sub">
          Browse the complete collection of digital artifacts.
        </p>
      </section>
        
      <section
        style="
          margin-bottom: 2rem;
          position: sticky;
          top: 70px;
          z-index: 900;
        "
      >
            
        <div style="margin-bottom: 1rem; position: relative;">
          <input
            id="archive-search"
            placeholder="Search the collection..."
            style="
              background: rgba(255, 255, 255, 0.9);
              backdrop-filter: blur(10px);
              border-radius: 99px;
              border: 1px solid rgba(0, 0, 0, 0.05);
              box-shadow: var(--shadow-soft);
              color: var(--ink-display);
              font-family: 'Glacial Indifference';
              font-size: 1rem;
              outline: none;
              padding: 1rem 3rem 1rem 1.5rem;
              width: 100%;
            "
            type="text"
          />
          
          <span
            style="
              opacity: 0.5;
              position: absolute;
              right: 1.5rem;
              top: 50%;
              transform: translateY(-50%);
            "
          >
            üîç
          </span>
        </div>
            
        <div
          class="scroll-stream"
          id="filter-stream"
          style="
            justify-content: flex-start;
            margin: 0 -1.5rem;
            padding: 0.5rem 1.5rem;
            padding-bottom: 0.5rem;
          "
        >
          <button
            class="dock-btn active-filter"
            data-filter="all"
            style="
              background: var(--grad-gold);
              border: none;
              border-radius: 99px;
              color: white;
              flex: 0 0 auto;
              font-size: 0.8rem;
              height: 40px;
              padding: 0 1.5rem;
            "
          >
            All
          </button>
          
          <button
            class="dock-btn"
            data-filter="productivity"
            style="
              border-radius: 99px;
              flex: 0 0 auto;
              font-size: 0.8rem;
              height: 40px;
              opacity: 0.7;
              padding: 0 1.5rem;
            "
          >
            Systems
          </button>
          
          <button
            class="dock-btn"
            data-filter="homeschool"
            style="
              border-radius: 99px;
              flex: 0 0 auto;
              font-size: 0.8rem;
              height: 40px;
              opacity: 0.7;
              padding: 0 1.5rem;
            "
          >
            Knowledge
          </button>
          
          <button
            class="dock-btn"
            data-filter="creative"
            style="
              border-radius: 99px;
              flex: 0 0 auto;
              font-size: 0.8rem;
              height: 40px;
              opacity: 0.7;
              padding: 0 1.5rem;
            "
          >
            Expression
          </button>
          
          <button
            class="dock-btn"
            data-filter="automation"
            style="
              border-radius: 99px;
              flex: 0 0 auto;
              font-size: 0.8rem;
              height: 40px;
              opacity: 0.7;
              padding: 0 1.5rem;
            "
          >
            Code
          </button>
        </div>
      </section>
        
      <section
        id="artifact-grid"
        style="
          display: grid;
          gap: 1rem;
          grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
          min-height: 50vh;
        "
      >
            
        <div
          class="stream-card"
          style="
            align-items: center;
            grid-column: 1 / -1;
            height: 200px;
            justify-content: center;
            opacity: 0.5;
            width: 100%;
          "
        >
          <div
            class="spinner"
            style="
              border-color: var(--accent-gold);
              border-right-color: transparent;
            "
          ></div>
          <div style="font-size: 0.8rem; margin-top: 1rem;">
            Accessing Vault...
          </div>
        </div>
            
      </section>
        
    </main>
    
    <div data-include="components/footer.html"></div>
    <div data-include="components/modals.html"></div>
    
    <script src="core.js"></script>
    <script src="archive.js"></script>
    <script src="cart.js"></script>
    <script src="haptics.js"></script>
    
    <script type="module">
      import './firebase-config.js';
      import './auth.js';
    </script>
    
  </body>
</html>

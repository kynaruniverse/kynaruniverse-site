<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
  <title>Kynar / Digital Shop</title>
  <meta name="description" content="Browse premium digital products. Notion templates, worksheets, and creative assets." />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="styles.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div data-include="components/header.html"></div>
  
  <main class="app-container">
    
    <div style="margin-bottom: 1rem;">
        <h1 class="text-display">Digital Shop</h1>
        <p class="text-sub">Premium templates, systems, and creative resources.</p>
    </div>

    <div class="shop-header-sticky">
        <div class="search-wrapper">
            <div class="search-icon-place">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <input type="text" class="search-input" placeholder="Search the marketplace...">
        </div>

        <div class="filter-stream">
            <a href="#" class="filter-pill active">All Products</a>
            <a href="#" class="filter-pill">Systems</a>
            <a href="#" class="filter-pill">Creative</a>
            <a href="#" class="filter-pill">Business</a>
            <a href="#" class="filter-pill">Education</a>
        </div>
    </div>

    <div class="shop-grid">
        <div style="grid-column: 1/-1; padding: 4rem; text-align: center; opacity: 0.5;">
            <div class="spinner" style="margin: 0 auto 1rem auto;"></div>
            <div style="font-size: 0.8rem; letter-spacing: 0.1em; text-transform: uppercase;">Loading Catalog...</div>
        </div>
    </div>

  </main>

  <div data-include="components/footer.html"></div>
  <div data-include="components/modals.html"></div>
  
  <script src="core.js"></script>
  <script src="cart.js"></script>
  <script src="haptics.js"></script>
  
  <script type="module" src="shop.js"></script> 
  <script type="module">
    import './auth.js';
    import './vault.js'; // Needed for "Free Download" buttons in the grid
  </script>
  
  <div id="interface-overlay"></div>

  <aside id="nav-drawer" class="drawer-panel drawer-left">
      <div class="drawer-header">
          <span class="drawer-title">Menu</span>
          <button class="close-btn" onclick="toggleNav()">✕</button>
      </div>
      <nav class="drawer-content">
          <a href="shop.html" class="drawer-link" style="color: var(--accent-gold);">Marketplace</a>
          <a href="library.html" class="drawer-link">Manuals</a>
          <a href="newsletter.html" class="drawer-link">The Network</a>
          <a href="account.html" class="drawer-link">Member Vault</a>
      </nav>
      <div class="drawer-footer">
          <div class="status-chip">
              <span class="live-beacon"></span> Systems Active
          </div>
      </div>
  </aside>

  <aside id="cart-drawer" class="drawer-panel drawer-right">
      <div class="drawer-header">
          <span class="drawer-title">Cart</span>
          <button class="close-btn" onclick="toggleCart()">✕</button>
      </div>
      
      <div class="drawer-content"></div>

      <div class="drawer-footer">
          <div class="cart-total-row">
              <span>Subtotal</span>
              <span style="font-weight: 800; color: var(--ink-display);">£0.00</span>
          </div>
          <a href="checkout.html" class="dock-btn" style="width: 100%; justify-content: center; margin-top: 1rem; text-decoration: none;">
              Secure Checkout
          </a>
      </div>
  </aside>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kynar Asset Fabricator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap');
        
        body { font-family: 'Outfit', sans-serif; background: #eee; padding: 40px; text-align: center; }
        h1 { margin-bottom: 40px; color: #333; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; max-width: 800px; margin: 0 auto; }
        
        .asset-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        svg { width: 100%; height: auto; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .filename { 
            display: block; margin-top: 15px; font-family: monospace; 
            color: #666; background: #f4f4f4; padding: 8px; border-radius: 4px; select-all: all;
        }
    </style>
</head>
<body>

    <h1>Asset Fabricator</h1>
    <p>Right-click each image -> "Save Image As..."</p>

    <div class="grid">

        <div class="asset-box">
            <svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
                <rect width="800" height="1000" fill="#E3EBD3"/> <g transform="translate(100, 200)">
                    <rect width="600" height="700" rx="20" fill="#FFFFFF" filter="drop-shadow(0 20px 40px rgba(15,61,48,0.1))"/>
                    <rect x="50" y="50" width="200" height="30" rx="8" fill="#F2F0E9"/>
                    <rect x="50" y="120" width="500" height="150" rx="8" fill="#F2F0E9"/>
                    <rect x="50" y="300" width="240" height="100" rx="8" fill="#F2F0E9"/>
                    <rect x="310" y="300" width="240" height="100" rx="8" fill="#C5A059" fill-opacity="0.2"/>
                    <circle cx="530" cy="65" r="20" fill="#C5A059"/>
                </g>
                <text x="400" y="120" font-family="Arial, sans-serif" font-weight="bold" font-size="40" text-anchor="middle" fill="#0F3D30" letter-spacing="4">UNIVERSE OS</text>
            </svg>
            <span class="filename">planner-mockup.png</span>
        </div>

        <div class="asset-box">
            <svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
                <rect width="800" height="1000" fill="#EBD3D3"/> <circle cx="400" cy="500" r="300" fill="#FFFFFF" fill-opacity="0.5"/>
                <g transform="translate(400, 500) rotate(45)">
                    <rect x="-150" y="-150" width="300" height="300" rx="40" fill="#FFFFFF" filter="drop-shadow(0 20px 40px rgba(15,61,48,0.1))"/>
                    <circle cx="0" cy="0" r="80" fill="#C5A059"/>
                </g>
                <text x="400" y="120" font-family="Arial, sans-serif" font-weight="bold" font-size="40" text-anchor="middle" fill="#0F3D30" letter-spacing="4">CREATIVE BUNDLE</text>
            </svg>
            <span class="filename">creative-mockup.png</span>
        </div>

        <div class="asset-box">
            <svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
                <rect width="800" height="1000" fill="#D3E0EB"/> <g transform="translate(100, 250)">
                    <rect width="600" height="500" rx="20" fill="#0F3D30" filter="drop-shadow(0 30px 60px rgba(15,61,48,0.25))"/>
                    <circle cx="40" cy="40" r="10" fill="#FF5F56"/>
                    <circle cx="80" cy="40" r="10" fill="#FFBD2E"/>
                    <circle cx="120" cy="40" r="10" fill="#27C93F"/>
                    <rect x="50" y="100" width="200" height="20" rx="4" fill="#C5A059"/>
                    <rect x="50" y="150" width="400" height="20" rx="4" fill="#FFFFFF" fill-opacity="0.3"/>
                    <rect x="50" y="200" width="350" height="20" rx="4" fill="#FFFFFF" fill-opacity="0.3"/>
                    <rect x="50" y="250" width="450" height="20" rx="4" fill="#FFFFFF" fill-opacity="0.3"/>
                </g>
                <text x="400" y="120" font-family="Arial, sans-serif" font-weight="bold" font-size="40" text-anchor="middle" fill="#0F3D30" letter-spacing="4">SAAS STARTER</text>
            </svg>
            <span class="filename">code-mockup.png</span>
        </div>

        <div class="asset-box">
            <svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
                <rect width="800" height="1000" fill="#E3EBD3"/> <g transform="translate(100, 300)">
                    <rect width="600" height="400" rx="20" fill="#FFFFFF" filter="drop-shadow(0 20px 40px rgba(15,61,48,0.1))"/>
                    <path d="M50 300 L150 250 L250 280 L350 150 L450 180 L550 100" fill="none" stroke="#C5A059" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="550" cy="100" r="15" fill="#0F3D30"/>
                </g>
                <text x="400" y="120" font-family="Arial, sans-serif" font-weight="bold" font-size="40" text-anchor="middle" fill="#0F3D30" letter-spacing="4">FINANCE TRACKER</text>
            </svg>
            <span class="filename">finance-mockup.png</span>
        </div>

    </div>

</body>
</html>

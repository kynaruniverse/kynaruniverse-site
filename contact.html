<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support Concierge | Kynaruniverse</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
</head>
<body>

    <header class="app-header" id="global-header">
        </header>

    <main class="container">
        
        <section style="margin-top: 40px; text-align: center;">
            <div class="reveal-up">
                <span style="font-size: 0.85rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--accent-gold); font-weight: 700; display: block; margin-bottom: 20px;">Direct Channel</span>
                <h1 style="color: var(--ink-deep);">We're here <br><span style="color: var(--ink-medium);">to help.</span></h1>
<p style="margin: 20px auto; font-size: 1.1rem; max-width: 500px; color: var(--ink-medium);">
    Have a question about a product or need help with a purchase? 
    Reach out and we'll get back to you shortly.
</p>

            </div>
        </section>

        <div class="gallery-grid" style="align-items: start; margin-top: 60px;">
            
            <div class="product-card reveal-up" style="padding: 30px; background: var(--bg-surface);">
                <h3 class="card-title" style="margin-bottom: 24px; color: var(--ink-deep);">Send Transmission</h3>
                <form action="https://formspree.io/f/mlgekbwb" method="POST" id="contactForm">
                    <input type="hidden" name="_next" value="https://kynaruniverse.co.uk/success.html">
                    <input type="hidden" name="_subject" value="Concierge Inquiry - Kynaruniverse">
                    
                    <div style="margin-bottom: 20px;">
                        <label style="display:block; font-size: 0.75rem; font-weight: 700; margin-bottom: 8px; text-transform: uppercase; color: var(--ink-deep); opacity: 0.6;">Identity</label>
                        <input type="text" name="name" required placeholder="Full name" style="width: 100%; padding: 14px; border-radius: 8px; border: 1px solid rgba(15, 61, 48, 0.1); font-family: var(--font-body); font-size: 1rem; background: var(--bg-bone); color: var(--ink-deep); outline: none;">
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display:block; font-size: 0.75rem; font-weight: 700; margin-bottom: 8px; text-transform: uppercase; color: var(--ink-deep); opacity: 0.6;">Communication Channel</label>
                        <input type="email" name="email" required placeholder="email@address.com" style="width: 100%; padding: 14px; border-radius: 8px; border: 1px solid rgba(15, 61, 48, 0.1); font-family: var(--font-body); font-size: 1rem; background: var(--bg-bone); color: var(--ink-deep); outline: none;">
                    </div>

                    <div style="margin-bottom: 30px;">
                        <label style="display:block; font-size: 0.75rem; font-weight: 700; margin-bottom: 8px; text-transform: uppercase; color: var(--ink-deep); opacity: 0.6;">Inquiry Details</label>
                        <textarea name="message" required placeholder="How can we help?" style="width: 100%; padding: 14px; border-radius: 8px; border: 1px solid rgba(15, 61, 48, 0.1); font-family: var(--font-body); min-height: 140px; font-size: 1rem; background: var(--bg-bone); color: var(--ink-deep); resize: none; outline: none;"></textarea>
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">Initialize Transmission</button>
                </form>
            </div>

            <div class="reveal-up" style="display: flex; flex-direction: column; gap: 20px;">
                
                <div class="product-card" style="padding: 24px; flex-direction: row; align-items: center; gap: 20px; background: var(--bg-surface);">
                    <div style="font-size: 1.5rem;">üìß</div>
                    <div>
                        <div style="font-size: 0.7rem; font-weight: 700; color: var(--accent-gold); text-transform: uppercase; letter-spacing: 0.1em;">Direct Mail</div>
                        <div style="font-weight: 600; color: var(--ink-deep);">support@kynar.co.uk</div>
                    </div>
                </div>

                <div class="product-card" style="padding: 24px; flex-direction: row; align-items: center; gap: 20px; background: var(--bg-surface);">
                    <div style="font-size: 1.5rem;">üí¨</div>
                    <div>
                        <div style="font-size: 0.7rem; font-weight: 700; color: var(--accent-gold); text-transform: uppercase; letter-spacing: 0.1em;">Averaged Response</div>
                        <div style="font-weight: 600; color: var(--ink-deep);">Within 12 Hours</div>
                    </div>
                </div>

                <div class="product-card" style="padding: 24px; flex-direction: row; align-items: center; gap: 20px; background: var(--pastel-sage);">
                    <div style="font-size: 1.5rem;">üìç</div>
                    <div>
                        <div style="font-size: 0.7rem; font-weight: 700; color: var(--ink-deep); text-transform: uppercase; letter-spacing: 0.1em;">Operational Base</div>
                        <div style="font-weight: 600; color: var(--ink-deep);">Clacton-on-Sea, Essex</div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <footer class="app-footer" id="global-footer" style="margin-top: 100px; padding: 60px 20px; border-top: 1px solid rgba(0,0,0,0.05); text-align: center;">
    </footer>


    <script src="ui-core.js"></script>
</body>
</html>

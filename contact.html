</head>

<body>

    <div class="contact-layout">

          </div>
          
          <div class="input-group">

            <textarea id="msg-text" required class="contact-input contact-area" placeholder="Describe your inquiry..."></textarea>
          </div>
          
          <button type="submit" class="dock-btn btn-emerald" id="msg-btn" style="width: 100%; margin-top: 1rem;">
            Initialize Transmission
          </button>
        </form>
      </div>

      <div class="info-stack">
        
        <div class="info-card">
          <div class="info-icon gold">ðŸ“§</div>
          <div class="info-text">
            <div class="info-label">Direct Channel</div>
            <div class="info-val">support@kynar.co</div>
          </div>
        </div>

        <div class="info-card">
          <div class="info-icon dark">ðŸ’¬</div>
          <div class="info-text">
            <div class="info-label">Member Response</div>
            <div class="info-val">Under 12 Hours</div>
          </div>
        </div>

        <a href="library.html" class="info-card link">
           <div class="info-icon">ðŸ“–</div>
           <div class="info-text">
             <div class="info-label">Self Service</div>
             <div class="info-val">Browse Manuals â†’</div>
           </div>
        </a>

      </div>

    </div>
  </main>

  <div data-include="components/footer.html"></div>
  <div data-include="components/modals.html"></div>
  <div id="interface-overlay"></div>

  <aside id="nav-drawer" class="drawer-panel drawer-left">
      <div class="drawer-header"><span class="drawer-title">Menu</span><button class="close-btn" onclick="toggleNav()">âœ•</button></div>
      <nav class="drawer-content">
          <a href="shop.html" class="drawer-link">Marketplace</a>
          <a href="library.html" class="drawer-link">Manuals</a>
          <a href="newsletter.html" class="drawer-link">The Network</a>

      </nav>

  <aside id="cart-drawer" class="drawer-panel drawer-right">
      <div class="drawer-header"><span class="drawer-title">Cart</span><button class="close-btn" onclick="toggleCart()">âœ•</button></div>
      <div class="drawer-content"></div>
  </aside>

  <script src="core.js"></script>
  <script src="cart.js"></script>
  <script src="haptics.js"></script>
  
  <script type="module">
    import { supabase } from './supabase-config.js';
    import './auth.js';

    // REAL CONTACT FORM LOGIC
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const btn = document.getElementById('msg-btn');
      const name = document.getElementById('msg-name').value;
      const email = document.getElementById('msg-email').value;
      const message = document.getElementById('msg-text').value;
      
      const originalText = btn.innerText;

      // 1. Tactile Feedback
      if (window.navigator && window.navigator.vibrate) window.navigator.vibrate(50);

      // 2. Loading State
      btn.disabled = true;
      btn.innerHTML = `<span class="spinner" style="width:16px; height:16px; border-top-color:white; border-left-color:rgba(255,255,255,0.3); margin-right:8px; display:inline-block;"></span> TRANSMITTING...`;
      btn.style.opacity = '0.8';

      try {
          // 3. Send to Supabase 'messages' table
          const { error } = await supabase
            .from('messages')
            .insert([{ name, email, message }]);

          if (error) throw error;

          // 4. Success State
          if (window.navigator && window.navigator.vibrate) window.navigator.vibrate([50, 50, 100]);
          btn.style.background = '#10B981'; // Emerald
          btn.innerText = 'TRANSMISSION RECEIVED';
          btn.style.opacity = '1';
          
          e.target.reset();

      } catch (err) {
          console.error("Contact Error:", err);
          btn.style.background = '#ef4444'; // Red
          btn.innerText = 'TRANSMISSION FAILED';
      } finally {
          // Reset Button after 3s
          setTimeout(() => {
            btn.disabled = false;
            btn.style.background = ''; // Revert to CSS
            btn.innerText = originalText;
          }, 3000);
      }
    });
  </script>

  <style>
    .contact-hero { text-align: center; margin-top: 2rem; margin-bottom: 3.5rem; display: flex; flex-direction: column; align-items: center; }
    
    .contact-layout { display: grid; grid-template-columns: 1fr; gap: 3rem; margin-bottom: 5rem; }
    @media (min-width: 800px) { .contact-layout { grid-template-columns: 1.5fr 1fr; } }

    /* Form Styles */
    .form-card { background: white; border: 1px solid var(--ink-border); padding: 2.5rem; border-radius: 24px; box-shadow: var(--shadow-float); }
    .input-group { margin-bottom: 1.5rem; }
    .input-label { display: block; font-size: 0.7rem; font-weight: 900; color: var(--ink-muted); text-transform: uppercase; margin-bottom: 0.5rem; letter-spacing: 0.05em; }
    
    .contact-input {
        width: 100%; height: 50px; border-radius: 12px; border: 1px solid var(--ink-border);
        padding: 0 1.25rem; font-family: var(--font-body); outline: none; background: var(--bg-paper);
        transition: all 0.2s var(--transition-tactile); font-size: 0.95rem;
    }
    .contact-area { height: auto; min-height: 140px; padding: 1.25rem; resize: vertical; }
    
    .contact-input:focus {
        background: white; border-color: var(--accent-gold);
        box-shadow: 0 4px 15px rgba(197, 160, 89, 0.15); transform: translateY(-2px);
    }

    /* Info Stack */
    .info-stack { display: flex; flex-direction: column; gap: 1.5rem; }
    
    .info-card {
        padding: 1.5rem; background: white; border: 1px solid var(--ink-border);
        border-radius: 16px; display: flex; align-items: center; gap: 1rem;
        transition: transform 0.2s;
    }
    .info-card.link { text-decoration: none; cursor: pointer; }
    .info-card.link:hover { transform: translateY(-3px); box-shadow: var(--shadow-soft); }

    .info-icon {
        width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
        font-size: 1.5rem; background: var(--bg-canvas); color: var(--ink-display); flex-shrink: 0;
    }
    .info-icon.gold { background: var(--grad-gold); color: white; }
    .info-icon.dark { background: var(--ink-display); color: white; }

    .info-text { flex-grow: 1; }
    .info-label { font-size: 0.65rem; font-weight: 900; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 2px; }
    .info-val { font-weight: 800; font-size: 1.1rem; color: var(--ink-display); }
  </style>
</body>
</html>
